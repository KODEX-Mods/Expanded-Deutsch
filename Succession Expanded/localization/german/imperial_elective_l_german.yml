 imperial_elective_electors_tooltip:0 "Um ein gültiger [elector|E] am Kaiserhof zu sein, muss ein Herrscher sein:\n$EFFECT_LIST_BULLET$Ein [powerful_vassal|E], [knight|E], oder [councillor|E] des Reiches\n$EFFECT_LIST_BULLET$Der Kaiser\n$EFFECT_LIST_BULLET$Die [spouse|E] des Kaisers"
