 imperial_elective_succession_law_subname:0 "Kaiserhof"
 imperial_elective_succession_law_effects:0 "[voting_power|E] in diesem [succession_law|E] wird bestimmt durch den [title|E] selbst. Im Byzantinischen Kaiserreich, beeinflusst die [martial|E] eines [elector|E]en seine [voting_power|E]. Im Römischen Reich, beeinflusst die [diplomacy|E] eines [elector|E]en seine [voting_power|E]. In beiden Fällen, wird die [voting_power|E] des Kaisers bestimmt durch seine [diplomacy|E], während [councillors|E] eine [voting_strength|E] besitzen, die von ihrer zugehörogen [skill|E] bestimmt wird."

