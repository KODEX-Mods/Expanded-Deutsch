 imperial_elective_candidates:0 "Nahe Verwandte, Anspruchsteller und Befehlshaber"
 imperial_elective_candidates_tooltip:0 "Um ein gültiger Kandidat im Rahmen der Imperialen Wahl zu sein, muss ein Charakter die folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Hat kein entstellendes Merkmal\n$EFFECT_LIST_BULLET$Ist ein legitimes Mitglied der [close_family|E] des derzeitigen Herrschers\n$EFFECT_LIST_BULLET$#high Oder#! Ist ein [claimant|E] auf das Reich\n$EFFECT_LIST_BULLET$#high Oder#! Ist ein gültiger, mächtiger [vassal|E] oder [knight|E] des Reiches"
