 game_concept_celtiberians: "Keltiberer"
 game_concept_celtiberian: "Keltiberisch"
 game_concept_old_galician: "Gallaekisch"
 game_concept_old_asturian: "Asturische"
 game_concept_old_cantabrian: "Kantabrisch"
 game_concept_celtiberians_desc: "Die Keltiberer waren die Ureinwohner der nördlichen und westlichen Regionen der Iberischen Halbinsel. Während die meisten von ihnen mit der Zeit unterworfen und assimiliert wurden, gelang es den alten Gallaekern, Asturern und Kantabrern, sich den Römern bis in die Augustuszeit zu widersetzen, und sie wurden erst gegen Ende des 1. Jahrhunderts v. Chr. erobert. Dennoch gelang es ihnen, ihre Sprache und Kultur bis weit ins frühe Mittelalter hinein zu bewahren, und sie konnten ihre Unabhängigkeit kurzzeitig wiedererlangen.\n\nObwohl sie schließlich von den Westgoten endgültig in die Knie gezwungen und [romanized|E] wurden, spielten sie in der Zukunft Iberiens noch eine entscheidende Rolle: Nach der muslimischen Landnahme auf der Halbinsel flohen Teile des westgotischen Adels in die Bergregionen, wo sie sich mit den Einheimischen verbündeten, um das Königreich Asturien zu errichten, das Vorgänger späterer Königreiche wie León, Kastilien und Galicien war."

 game_concept_romans: "Römer"
 game_concept_roman: "Römisch"
 game_concept_romanized: "Romanisiert"
 game_concept_romance: "Romanisch"
 game_concept_romans_desc: "Die Römer waren zunächst ein lateinisches Volk, das in der Stadt Rom lebte, dessen Name und Identität jedoch im Laufe der Geschichte des Römischen Reiches von weiten Teilen der Mittelmeerwelt übernommen wurden.\n\nWährend der Begriff „Römer“ ursprünglich im engeren Sinne einen Einwohner der Stadt Rom oder einen Nachkommen eines römischen Bürgers bezeichnete, wurde die eigentliche Vorstellung davon, was es bedeutete, Römer zu sein, immer allgemeiner, bis um 212 n. Chr. schließlich allen Einwohnern des Reiches die römische Staatsbürgerschaft verliehen wurde. Der Begriff beschrieb im Laufe der Geschichte Roms immer mehr einen kulturellen Lebensstil und einen rechtlichen Status und weniger eine tatsächliche ethnische Identität, auch wenn er in den meisten Fällen auch so verstanden wurde.\n\nDie Nachfolger der Römer, die sich durch ihre griechisch- oder lateinischstämmigen [languages|E] sowie ihr latinisches, fränkisches, iberisches, walachisches, rätisches oder (ost-)römisches [heritage|E] auszeichnen, stellen in weiten Teilen des Mittelmeerraums weiterhin die Bevölkerungsmehrheit dar."