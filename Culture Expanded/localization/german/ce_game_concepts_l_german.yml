l_german:
 game_concept_bp_monolithic_culture_tradition: "Festgefügte Kultur"
 game_concept_bp_monolithic_culture_tradition_desc: "Eine kulturelle Tradition, die es erschwert, [divergent_cultures|E] und [hybrid_cultures|E] als Charakter dieser Kultur zu erschaffen. Hat folgende Auswirkungen:\n\n$EFFECT_LIST_BULLET$Für die Erschaffung einer [hybrid_culture|E] ist ein [duchy|E] oder höher erforderlich.\n$EFFECT_LIST_BULLET$[divergent_cultures|E] sind #N 150%#! teurer in der Erschaffung\n$EFFECT_LIST_BULLET$ Kann #EMP keine#! [divergent_culture|E] oder [hybrid_culture|E] mit dieser Tradition erschaffen, wenn Euer [culture_head|E] Euer [liege|E] oder höher ist oder Euer [culture_head|E] ein Mitvasall ist."

 CULTURE_HEAD_CANNOT_DIVERGE_TRIGGER: "Ihr könnt keine Zweig- oder Mischkultur erschafften, da Euer [culture_head|E] derzeit Euer [liege|E] oder ein Mitvassal ist."

 UNDER_CULTURE_HEAD_CANNOT_DIVERGE_TRIGGER: "Ihr könnt keine Zweig- oder Mischkultur erschafften, da Euer [culture_head|E] derzeit Euer Lehnsherr ist."

 MUST_HAVE_DUCHY_HYBRIDIZE_TRIGGER: "Ihr müsst Herrscher des [duchy|E]-Ranges or höher sein, um eine Mischkultur zu erschaffen."

 HEAD_OF_CULTURE_CANNOT_DIVERGE: "Ein [culture_head|E] kann keine Kultur spalten, die es anführt."