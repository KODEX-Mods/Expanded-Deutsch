  #Form the Bulgarian Empire
  form_bulgarian_empire_decision: "Das Bulgarische Reich gründen"
  form_bulgarian_empire_decision_desc: "Die Griechen haben ihre unangefochtene Vorherrschaft auf der Balkanhalbinsel verloren. Jetzt sind wir Bulgaren die unbestrittene Macht in der Region, die ebenso viel Macht und Einfluss ausüben kann wie das alte Oströmische Reich. Daher ist es nur recht und billig, das Entstehen eines neuen und mächtigen Reiches zu verkünden."
