  #Establish Transcaucasia
  establish_transcaucasia_decision: "Transkaukasien gründen"
  establish_transcaucasia_decision_desc: "Die Region Transkaukasien liegt an der Peripherie antiker Großmächte wie dem Römischen Reich und dem Sassanidenreich und ist seit Jahrhunderten Schauplatz politischer, militärischer, religiöser und kultureller Rivalitäten und Expansionsbestrebungen. Im Laufe ihrer Geschichte geriet die Region unter die Kontrolle verschiedener Großreiche, darunter das Achämenidenreich, das Neuassyrische Reich, das Partherreich, das Römische Reich, das Sassanidenreich, das Byzantinische Reich, das Umayyadenreich, das Abbassidenreich, das Mongolenreich und das Osmanische Reich, die jeweils ihren eigenen Glauben und ihre eigene Kultur mitbrachten. Aufgrund dieser ständigen Präsenz fremder Mächte wurde Transkaukasien nie zu einem einheitlichen Staat vereinigt - aber das muss nicht so bleiben. Wenn ein großer Herrscher auftauchen und sich als fähig erweisen würde, unter den uns umgebenden Kräften zu bestehen, könnte Transkaukasien als ein wahrer und unabhängiger Staat anerkannt werden."
  establish_transcaucasia_decision_tooltip: "Transkaukasien wird ein [de_jure|E]-[empire|E]"
  establish_transcaucasia_decision_confirm: "Die Zeit ist gekommen, unsere Souveränität zu erklären!"
  ESTABLISH_TRANSCAUCASIA_TRIGGER: "Transkaukasien muss zunächst per Entscheidung gegründet werden"




