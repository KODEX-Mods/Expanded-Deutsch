 #Heritage/Linguistic Drift
 ## Language Drift
 ce_bp_heritage_linguistic_drift.0002.t: "Sprache im Wandel der Zeit" #KODEX: 'Sprachliche Drift' ist der fachlichste Begriff, aber würde für die meisten seltsam klingen und Fragen verurachen, daher habe ich 'Sprachwandel' gewählt. Ach vergiss es, ich habe es jetzt 'Sprache im Wandel der Zeit' genannt, wenn schon, denn schon
 ce_bp_heritage_linguistic_drift.0002.desc: "Mit der Zeit, durch politische Veränderungen und Wanderungsbewegungen, beginnen sich Sprachen zu verändern. Regionale Unterschiede nehmen zu, bis die gesprochene Sprache nicht mehr als dieselbe bezeichnet werden kann. Dies ist in der [shift_culture.GetName]en Kultur geschehen, deren Sprache sich nun deutlich von ihrer alten Form unterscheidet."
 ce_bp_heritage_linguistic_drift.0002.middle_english.as_english_culture.desc: "Die Vermischung angelsächsischer und fränkischer Völker, die [shift_culture.GetName]e Kultur hervorbrachte, führte zu tiefgreifenden Veränderungen in der gemeinsamen Sprache. Der Einfluss der Kultur des Herrschers verändert nicht nur den Wortschatz, sondern auch die Orthografie und sogar die Grammatik der Alltagssprache rasant!\n\nbwohl es sich noch immer erkennbar um eine germanische Sprache handelt, sprechen die [shift_culture.GetCollectiveNoun] nun etwas grundlegend anderes als zuvor..."
 ce_bp_heritage_linguistic_drift.0002.middle_english.not_as_english_culture.desc: "Die Eroberung [shift_culture.GetName]er Lande durch fränkische Völker hat zu tiefgreifenden Veränderungen in der gemeinsamen Sprache geführt. Der Einfluss der Kultur des Herrschers verändert nicht nur den Wortschatz, sondern auch die Orthografie und sogar die Grammatik der Alltagssprache rasant!\n\nObwohl es sich noch immer erkennbar um eine germanische Sprache handelt, sprechen die [shift_culture.GetCollectiveNoun] nun etwas grundlegend anderes als vor dieser Entwicklung..."
 ce_bp_heritage_linguistic_drift.0002.accept: "Mit der Zeit müssen auch wir uns wandeln"
