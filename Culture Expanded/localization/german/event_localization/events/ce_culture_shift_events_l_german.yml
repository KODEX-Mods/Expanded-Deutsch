 ce_bp_heritage_linguistic_drift.0102.t: "Bräuchliche Entwicklung"
 ce_bp_heritage_linguistic_drift.0102.alan.desc: "Einst beherrschten die [shift_culture.GetCollectiveNoun] die Steppen wie ihre skythischen Vorfahren. Generationenübergreifende Vertreibungen und Unterdrückungen haben die [shift_culture.GetCollectiveNoun] immer weiter in Richtung Kaukasus gedrängt, wo sie sich schließlich zahlreich niederließen.\n\nNun haben sie immer mehr die Sitten ihrer neuen Nachbarn übernommen, und die Bräuche des [shift_culture.GetName]en Volkes haben sich so sehr verändert, dass man sie nun als Kaukasen bezeichnet..."
 ce_bp_heritage_linguistic_drift.0102.desc: "Mit der Zeit beginnen sich Bräuche zu unterscheiden, bis sie für die eigenen Vorfahren nicht mehr wiederzuerkennen sind. Dies ist dem [shift_culture.GetName]en Volk widerfahren, dessen Lebensweise sich klar von der ihrer Ahnen unterscheidet."
