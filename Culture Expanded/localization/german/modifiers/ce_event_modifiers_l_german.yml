l_german:
 ce_found_cairo_capital_modifier: "Blühende Hauptstadt"
 ce_found_cairo_capital_modifier_desc: "Diese neu gegründete Stadt wurde zu einem Leuchtfeuer des Wohlstands im gesamten Nahen Osten. Sie dient als Zentrum des Kunsthandwerks und des internationalen Handels und ist gleichzeitig der wichtigste Hafen am Nil in der Region.\n\n"

 ce_promulgated_the_assizes_of_ariano_modifier: "Neu verkündetes Gesetzbuch"
 ce_promulgated_the_assizes_of_ariano_modifier_desc: "Die Assisen bestätigen, dass der König der einzige Gesetzgeber in Sizilien ist, dass er sowohl Richter als auch Priester ist (da er die Legatenrechte des Papstes innehat) und dass alle Sizilianer vor dem Gesetz gleich sind, ob Lateiner, Griechen, Juden oder Muslime, Normannen, Langobarden oder Araber. Es bestrafte Hochverrat mit dem Tod. Auch andere Gewaltverbrechen wurden ausführlich behandelt: Feigheit vor dem Feind, Bewaffnung eines Mobs oder Verweigerung der Unterstützung des Königs oder seiner Verbündeten. In kirchlicher Hinsicht verloren christliche Häretiker und Apostaten ihre Rechte. Die Bischöfe waren von der Teilnahme an den Gerichten entbunden, obwohl der König in diesem Punkt wie in allen anderen Fragen die Oberhand behielt und keine Berufung zuließ. Militärisch wurde der Ritterstand geschlossen. Niemand konnte ein Ritter werden, wenn er keine ritterliche Abstammung hatte. Zudem blieben die Bürger in den Assisen nicht außen vor und es wurde verlangt, dass sie mit Gerechtigkeit behandelt und von ihren Herren nicht ungebührlich belastet wurden.\n\n"

 ce_ruler_who_established_the_ducat_system_modifier: "Neue Währung eingeführt"
 ce_ruler_who_established_the_ducat_system_modifier_desc: "Dieser Charakter hat seine Fähigkeit genutzt, um eine neue Währung für sein Reich zu erschaffen\n\n"

 ce_benefits_of_the_ducat_system_modifier: "Vorzüge einer neuen Währung"
 ce_benefits_of_the_ducat_system_modifier_desc: "Diese Grafschaft erfährt Wachstum durch eine neu eingeführte Währung\n\n"

 ce_sicilian_mint_modifier: "Lokale Münzstätte"
 ce_sicilian_mint_modifier_desc: "Diese Grafschaft beherbergt eine regionale Münzstätte, die Münzen herstellt, die im ganzen Reich und zuweilen sogar über die Grenzen hinaus verwendet werden.\n\n"

 ce_sicilian_muslim_settlement_modifier: "Umgesiedelte muslimische Gemeinde"
 ce_sicilian_muslim_settlement_modifier_desc: "Im Jahr 1220 beschloss der sizilianische König Friedrich II. von Hohenstaufen (1194-1250), etwa 60.000 sizilianische Muslime nach Süditalien umzusiedeln. Bis 1240 hatten die Umsiedlungen stattgefunden. 20.000 Muslime wurden in Lucera angesiedelt, 30.000 in anderen nahe gelegenen Teilen Apuliens und die restlichen 10.000 in Gemeinden außerhalb Apuliens. In dieser kontrollierten Umgebung konnten sie die königliche Autorität nicht in Frage stellen und nutzten dennoch die Krone durch Steuern und Militärdienst. Die Siedlung florierte für etwa 75 Jahre. Im Jahr 1300 wurde sie jedoch von den christlichen Truppen Karls II. von Neapel geplündert und ihre muslimischen Einwohner wurden verbannt oder in die Sklaverei verkauft.\n\n"

 ce_emergent_sicilian_muslim_settlement_modifier: "Aufstrebende muslimische Gemeinden"
 ce_emergent_sicilian_muslim_settlement_modifier_desc: "Diese Grafschaft beherbergt eine große Anzahl muslimischer Gemeinden, die die lokale Bevölkerung als Mehrheit verdrängt haben.\n\n"

 ce_embraced_sicilian_muslim_settlement_modifier: "Willkommene muslimische Gemeinden"
 ce_embraced_sicilian_muslim_settlement_modifier_desc: "Die Bevölkerung dieser Grafschaft hat sich mit ihren muslimischen Nachbarn arrangiert und teilt deren Sitten und Bräuche und sie treiben problemlos Handel miteinander.\n\n"

 ce_discriminated_sicilian_muslim_settlement_modifier: "Diskriminierte muslimische Gemeinden"
 ce_discriminated_sicilian_muslim_settlement_modifier_desc: "Die Bevölkerung dieser Grafschaft hat ihre muslimischen Nachbarn strikt abgelehnt und sich geweigert, deren Handwerk und Bräuche in ihrem Land zu dulden.\n\n"

 ce_ruler_resettled_sicilian_muslims_modifier: "Toleranter Herrscher"
 ce_ruler_resettled_sicilian_muslims_modifier_desc: "Dieser Charakter hat Maßnahmen ergriffen, die den Angehörigen anderer Religionen zugute kommen oder sie schützen, obwohl sein eigener Glaube dagegen ist.\n\n"

 ce_ruler_protected_sicilian_muslims_modifier: "Wohlwollender Herrscher"
 ce_ruler_protected_sicilian_muslims_modifier_desc: "Dieser Charakter hat Maßnahmen ergriffen, die den Angehörigen anderer Religionen zugute kommen oder sie schützen, obwohl sein eigener Glaube dagegen ist.\n\n"

 ce_ruler_exilied_sicilian_muslims_modifier: "Unbarmherziger Herrscher"
 ce_ruler_exilied_sicilian_muslims_modifier_desc: "Dieser Charakter hat beschlossen, die Muslime aus seinem Reich zu verbannen oder ihnen zu erlauben, zu bleiben, solange sie seinen christlichen Glauben annehmen.\n\n"

 ce_loss_of_muslims_impacted_economy_modifier: "Wirtschaftliche Auswirkungen"
 ce_loss_of_muslims_impacted_economy_modifier_desc: "Offenbar war die örtliche muslimische Gemeinde ein wichtiger Bestandteil der Wirtschaft in diesem Gebiet, und ihr Verlust macht sich in den geringeren Steuern bemerkbar, die die Bevölkerung nun an die königliche Schatzkammer abführt.\n\n"

 ce_ruler_massacred_sicilian_muslims_modifier: "Niederträchtiger Herrscher"
 ce_ruler_massacred_sicilian_muslims_modifier_desc: "Dieser Charakter hat Taten begangen, die viele als besonders abscheulich ansehen würden, die jedoch im kältesten aller Herzen Unterstützung finden können\n\n"

 ce_echoes_of_an_atrocity_modifier: "Widerhall des Schreckens"
 ce_echoes_of_an_atrocity_modifier_desc: "Diese Gegend trägt die Narben einer Gräueltat, die in der Nähe stattfand. Die Menschen dort werden die Schrecken, die sie erlebt oder gesehen haben, nicht so schnell vergessen."

 ce_luceran_guard_modifier: "Luceranische Garde"
 ce_luceran_guard_modifier_desc: "Die Hauptbeschäftigung der männlichen Mitglieder der muslimischen Gemeinde von Lucera war der Dienst in der königlichen Armee. Diese Truppen, meist leicht bewaffnete, aber sehr geschickte Bogenschützen, bildeten die treue persönliche Leibgarde der Hohenstaufen, da sie keine Verbindung zu den politischen Rivalen des "Hauses Schwaben" hatten, bereit waren, einen - selbst für damalige Verhältnisse - grausamen Krieg gegen die lokale Bevölkerung zu führen, und sich ganz auf ihren Herrscher verließen\n\n"

 ce_gs_new_settlement_modifier: "Ausländische Ansiedlung"
 ce_gs_new_settlement_modifier_desc: "Wir haben Gemeinden aus der ganzen Welt eingeladen, sich in diesem Bezirk niederzulassen, um ihn zu entwickeln.\n\n"

 ce_gs_german_settlement_modifier: "Ausländische Ansiedlung"
 ce_gs_german_settlement_modifier_desc: ""Wir haben Gemeinden aus der ganzen Welt eingeladen, sich in diesem Bezirk niederzulassen, um ihn zu entwickeln.\n\n"