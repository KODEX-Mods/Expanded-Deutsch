#Tribal
innovation_military_manuals: "Byzantinische Militärhandbücher"
innovation_military_manuals_desc: "Eine der symbolträchtigsten Eigenschaften des sich entwickelnden byzantinischen Militärs war die Verwendung sogenannter Militärhandbücher. Diese Traktate, die in erster Linie dazu dienten, eine ausgefeilte Militärdoktrin zu bewahren und an Offiziere und Befehlshaber weiterzugeben, trugen entscheidend dazu bei, dass das byzantinische Militär während des gesamten Mittelalters eine der stärksten, am besten organisierten und diszipliniertesten Streitkräfte war. Mit der Verwendung solcher Handbücher wurde eine Tradition des griechisch-römischen Studiums der Kriegsführung und der Taktik fortgesetzt, die bis zu Xenophon und Aeneas Tacticus zurückreicht. Die späthellenistischen Militärhandbücher wurden an die Bedürfnisse und Gegebenheiten der byzantinischen Armee angepasst und angewandt, wobei die meisten von ihnen aus dem umfangreichen Korpus altgriechischer und späthellenistischer Autoren stammten, insbesondere von Aelian, Onasander und Polyaenus und in geringerem Maße von Aeneas und Arrian. Das berühmteste dieser Handbücher ist das Strategikon, das dem Kaiser Maurikios (reg. 582-602) zugeschrieben wird und wahrscheinlich im späten sechsten Jahrhundert verfasst wurde. Das Strategikon beschreibt detailliert Waffen und Rüstungen, das tägliche Leben auf dem Marsch oder im Lager, Kleidung, Verpflegung, medizinische Versorgung, Militärrecht und Titel der byzantinischen Armee des siebten Jahrhunderts. Es bietet Einblicke in das byzantinische militärische Ethos und übte einen tiefgreifenden Einfluss auf die nachfolgende byzantinische Literatur aus."

innovation_stirrups: "Steigbügel"
innovation_stirrups_desc: "Ein Steigbügel ist ein leichtes Gestell oder ein Ring, der den Fuß des Reiters hält und mit einem Riemen, oft Steigbügelriemen genannt, am Sattel befestigt ist. Steigbügel sind in der Regel gepaart und dienen als Hilfe beim Aufsitzen und als Stütze bei der Verwendung eines Reittiers (in der Regel ein Pferd oder ein anderer Einhufer, wie z. B. ein Maultier). Sie erhöhen die Fähigkeit des Reiters, im Sattel zu bleiben und das Reittier zu kontrollieren, und steigern den Nutzen des Tieres für den Menschen in Bereichen wie Kommunikation, Transport und Kriegsführung. Im späten 6. oder frühen 7. Jahrhundert n. Chr. begann sich der Steigbügel von China aus über Asien nach Europa zu verbreiten, was vor allem auf Invasoren aus Zentralasien, wie die Awaren, zurückzuführen war. Von dort aus wurde der Steigbügel in den folgenden drei Jahrhunderten in unregelmäßigen Abständen von den europäischen Ländern übernommen.\n\nDie Einführung des Steigbügels machte nicht nur den berittenen Krieger in der mittelalterlichen Kriegsführung übermächtig, sondern könnte auch komplexe und weitreichende soziale und kulturelle Veränderungen in Europa ausgelöst haben. Einige Wissenschaftler führen die Entstehung des Feudalismus und seine anschließende Ausbreitung in Norditalien, Spanien, Deutschland und in den slawischen Gebieten auf die Verwendung des Steigbügels zurück. Es wird behauptet, dass die aufstrebende feudale Standesordnung des europäischen Mittelalters letztlich auf die Verwendung des Steigbügels zurückzuführen ist: 'Wenige Erfindungen waren so einfach wie der Steigbügel, aber wenige hatten einen so katalytischen Einfluss auf die Geschichte. Die Erfordernisse der neuen Art der Kriegsführung, die er ermöglichte, fanden ihren Ausdruck in einer neuen Form der westeuropäischen Gesellschaft, die von einer Aristokratie von Kriegern beherrscht wurde, die mit Land begünstigt wurden, damit sie auf eine neue und hochspezialisierte Weise kämpfen konnten.'"

 innovation_post_roman_britons: "Subrömisches Erbe"
 innovation_post_roman_britons_desc: "Wir [romano_briton|E] bevölkerten einst ganz Britannien, aber seit sich die Iren und Sachsen an unseren Küsten niedergelassen haben, wurden wir immer weiter an den Rand der Insel zurückgedrängt. \n\nAuch wenn die [anglo_saxon|E] jetzt das fruchtbare Tiefland im Osten kontrollieren, haben wir überlebt und uns angepasst. Wir werden uns den ausländischen Invasoren nicht beugen und wir werden für unsere Unabhängigkeit kämpfen! Eines Tages werden wir unsere Heimat zurückerobern, aber bis dahin werden wir unsere Feinde wissen lassen, dass wir uns nicht so leicht unterwerfen lassen!"

# innovation_justinian_code: "Corpus Iuris"
# innovation_justinian_code_desc: "Der Justinianische Kodex oder Corpus Iuris Civilis war eine große Reform des oströmischen Rechts, die von Kaiser Justinian I. (reg. 527-565 n. Chr.) in den Jahren 528-529 n. Chr. durchgeführt wurde. Mit dem Ziel, die alten römischen Gesetze zu klären und zu aktualisieren, Ungereimtheiten zu beseitigen und Rechtsprozesse zu beschleunigen, umfasste die Sammlung kaiserlicher Erlasse und Fachmeinungen alle möglichen Themen, von der Bestrafung bestimmter Verbrechen bis hin zur Heirat und der Vererbung von Eigentum. Es war eine wahre Herkulesaufgabe, für die Hunderte von Dokumenten und lateinischen Gesetzen aus der frühen Römischen Republik im Westen studiert werden mussten. Das Corpus Juris Civilis bestand letztlich aus vier Hauptteilen: Codex Justinianus (Justinians Gesetzbuch - eine Sammlung von 12 Büchern mit 4562 kaiserlichen Edikten aus der Zeit von Hadrian bis zu Justinian I. selbst, die nach Themen geordnet sind und alle dem Kaiser, der sie erlassen hat, korrekt zugeordnet und mit einem Datum versehen sind), Digesta (oder Pandectae) - ein Kompendium von Rechtsgutachten berühmter römischer Juristen der Vergangenheit, eine Sammlung von Rechtsgutachten berühmter römischer Juristen der Vergangenheit, die von Klägern und Verteidigern vor Gericht zitiert werden konnten), Institutiones (eine Art Handbuch des Codex und der Digesta für Jurastudenten zum besseren Verständnis und zur Anwendung) und Novellae Constitutiones ("die Novellen" oder "Neue Gesetze" - eine Sammlung der kaiserlichen Edikte, die Justinian im letzten Jahr seiner Herrschaft, erließ). Die Novellae Constitutiones dienten nicht nur über 900 Jahre lang als Grundlage für das byzantinische Recht, sondern beeinflussen bis heute viele westliche Rechtssysteme."

innovation_hindu_numeral_system: "Hinduistisches Zahlensystem"
innovation_hindu_numeral_system_desc: "Das hinduistische Zahlensystem ist ein positionelles Dezimalsystem und das weltweit am weitesten verbreitete System für die symbolische Darstellung von Zahlen. Es wurde zwischen dem 1. und 4. Jahrhundert von indischen Mathematikern erfunden. Das System basiert auf zehn (ursprünglich neun) Glyphen. Die Symbole (Glyphen), die zur Darstellung des Systems verwendet werden, sind im Prinzip unabhängig vom System selbst. Die heute verwendeten Glyphen stammen von der Brahmi-Zahlschrift ab und haben sich seit dem Mittelalter in verschiedene typografische Varianten aufgeteilt."

innovation_bulgarian_army: "Mittelalterliche bulgarische Armee"
innovation_bulgarian_army_desc: "Die mittelalterliche bulgarische Armee war die wichtigste militärische Einrichtung des Ersten und des Zweiten Bulgarischen Reiches sowie einiger Marionettenstaaten des Ersten, wie des Despotats der Dobrudscha. In den ersten Jahrzehnten nach der Gründung des Landes bestand die Armee aus einer bulgarischen Kavallerie und einer slawischen Infanterie. Den Kern der bulgarischen Armee bildete die schwere Kavallerie, die aus ca. 12.000 schwer bewaffneten Reitern bestand. In ihrer Blütezeit im 9. und 10. Jahrhundert war sie eine der stärksten Streitkräfte in Europa und wurde von ihren Feinden gefürchtet. Es gibt mehrere dokumentierte Fälle, in denen byzantinische Befehlshaber eine Invasion abbrachen, weil sie sich nicht trauten, der bulgarischen Armee in ihrem Heimatgebiet gegenüberzutreten."

innovation_caravanserai: "Karawanserei"
innovation_caravanserai_desc: "Eine Karawanserei war eine ummauerte Herberge am Straßenrand, in der sich Reisende ausruhen und von der Tagesreise erholen konnten. Karawansereien unterstützten den Fluss von Handel, Informationen und Menschen über das Netzwerk von Handelsrouten, das Asien, Nordafrika und Südosteuropa abdeckte, vor allem die Seidenstraße. Obwohl viele Karawansereien an Feldwegen auf dem Lande lagen, gab es in der islamischen Welt auch städtische Karawansereien. Städtische Karawansereien wurden auch zu wichtigen Zentren wirtschaftlicher Aktivitäten in Städten in verschiedenen Regionen der muslimischen Welt, oft in der Nähe der Haupt-Souq-Gebiete, mit vielen noch erhaltenen Beispielen in den historischen Gebieten von Damaskus, Aleppo, Kairo, Istanbul und Fes. In vielen Teilen der muslimischen Welt sorgten Karawansereien auch für Einnahmen, die zur Finanzierung wohltätiger oder religiöser Zwecke oder Gebäude verwendet wurden. Diese Einnahmen und Funktionen wurden über einen Waqf verwaltet, eine geschützte Vereinbarung, die bestimmten Gebäuden und Einnahmen den Status von nach islamischem Recht garantierten Schenkungen verlieh."

innovation_shotel: "Shotel"
innovation_shotel_desc: "Ein Shotel ist ein gebogenes Schwert, das ursprünglich aus Äthiopien und Eritrea stammt. Seine Form ähnelt einer großen Sichel und kann wirksam eingesetzt werden, um den Schild des Gegners zu umgehen und ihn in lebenswichtige Bereiche wie die Nieren oder die Lunge zu stechen. Zu den Techniken des Shotels gehörten unter anderem Hakenangriffe sowohl gegen berittene als auch gegen nicht berittene Gegner, die vor allem gegen berittene Kavallerie verheerende Wirkung hatten, da der Shotel dazu verwendet werden konnte, den Krieger zu haken und vom Pferd zu reißen."

innovation_muslim_jinete: "Granadische Jinetes"
innovation_muslim_jinete_desc: "Nachkommen der Mauren, die sich in Iberien niederließen. Diese leicht gepanzerten Plänkler sind in der Lage, eine Kreisformation zu bilden, die den Feind unter Dauerfeuer nimmt. Sie nutzen ihre Schnelligkeit, um sich aus der Gefahrenzone zu halten, bis sie ihre Speere schleudern können, und nähern sich dann, wenn der Feind ausreichend geschwächt ist."

innovation_french_caballarii: "Kavaliere"
innovation_french_caballarii_desc: "Die überwiegende Mehrheit der fränkischen Truppen während der Karolingerzeit bestand aus einfachen Speerträgern - die Franken hatten schon lange zuvor ihre traditionelle Wurfaxt "francisca" aufgegeben -, aber der König unterhielt ein berittenes Elitekontingent schwerer Reiter: die berühmten Kavaliere (lat. caballarii). Ursprünglich waren diese Kavaliere im oder in der Nähe des Palastes untergebracht, verbreiteten sich aber mit der Zeit auch unter den Großgrundbesitzern. Während es sich bei den meisten Truppen lediglich um Abgaben handelte, die in Kriegszeiten einberufen wurden, waren die Kavaliere "Professionelle" und stellten sogar vorübergehend Befehlshaber für die weniger gut ausgebildeten fränkischen Einheiten. Die in 'Scara' (nicht standardisierte Regimenter) unterteilten Kavaliere Karls des Großen scheinen in drei Prestigeränge unterteilt gewesen zu sein, wobei die 'Scholares' die persönliche Leibwache des Königs bildeten. Die Caballarii konnten, so scheint es, als echte Stoßtruppen eingesetzt werden, wenn sie beritten waren, oder sie konnten absteigen und zu Fuß kämpfen. In beiden Fällen erwiesen sie sich als recht effektiv."

#Early Medieval
innovation_heavy_plough: "Carruca"
innovation_heavy_plough_desc: "Die Carruca war eine Art schwerer Pflug, der für die Entwicklung der mittelalterlichen Landwirtschaft in Nordeuropa wichtig war. Die Carruca verwendete eine schwere eiserne Pflugschar zum Wenden schwerer Erde und erforderte mitunter ein Gespann von acht Ochsen. Vor der Einführung dieses schweren Pfluges in Nordeuropa war es unmöglich, die fruchtbaren Lehmböden angemessen zu nutzen. Forschungen deuten darauf hin, dass die Einführung der Carruca in Nordeuropa zu einem beträchtlichen Teil für das beispiellose Produktivitätswachstum und die Verstädterung in der Zeit von 900 bis 1300 verantwortlich war."

innovation_hindu_arabic_numeral: "Hindu-Arabisches Ziffernsystem"
innovation_hindu_arabic_numeral_desc: "Das Hindu-Arabische Zahlensystem oder Indo-Arabische Zahlensystem (auch Arabisches Zahlensystem oder Hindu-Zahlensystem genannt) ist ein positionelles Dezimalzahlensystem und das weltweit am weitesten verbreitete System zur symbolischen Darstellung von Zahlen. Es wurde zwischen dem 1. und 4. Jahrhundert von indischen Mathematikern erfunden. Bis zum 9. Jahrhundert wurde das System in die arabische Mathematik übernommen. Jahrhundert in die arabische Mathematik übernommen. Einflussreich waren die Bücher des Persers Al-Khwārizmī (Über das Rechnen mit Hindu-Zahlen, ca. 825) und Al-Kindi (Über den Gebrauch der Hindu-Zahlen, ca. 830). Das System verbreitete sich später bis zum Hochmittelalter im mittelalterlichen Europa. Das System basiert auf zehn (ursprünglich neun) Glyphen. Die zur Darstellung des Systems verwendeten Symbole (Glyphen) sind im Prinzip unabhängig vom System selbst. Die derzeit verwendeten Glyphen stammen von der Brahmi-Zahlschrift ab und haben sich seit dem Mittelalter in verschiedene typografische Varianten aufgeteilt. Diese Zeichensätze lassen sich in drei Hauptfamilien einteilen: Westarabische Ziffern, die im Maghreb und in Europa verwendet werden, ostarabische Ziffern, die im Nahen Osten verwendet werden, und die indischen Ziffern in verschiedenen Schriften, die auf dem indischen Subkontinent verwendet werden."

innovation_bimaristan: "Bimaristan"
innovation_bimaristan_desc: "Ein Bimaristan ist ein Hospital im historischen islamischen Kulturkreis, das als Ort diente, an dem Menschen in Not medizinisch behandelt werden konnten. In der islamischen Kultur dienten die Bimaristans allen Menschen unabhängig von ihrer Rasse, Religion, Herkunft oder ihrem Geschlecht. Das Ziel aller Ärzte und des Krankenhauspersonals war es, gemeinsam für das Wohlergehen der Patienten zu sorgen. Es gab keine Beschränkungen für die Dauer des stationären Aufenthalts eines Patienten, da die Bimaristans verpflichtet waren, alle Patienten so lange zu behalten, bis sie vollständig genesen waren. Die Krankenhausabteilungen waren unterteilt in Geisteskrankheiten, Infektionskrankheiten, nicht ansteckende Krankheiten, Chirurgie, Medizin und Augenerkrankungen. Jedes Krankenhaus konnte einen Hörsaal, eine Küche, eine Apotheke, eine Bibliothek, eine Moschee und gelegentlich eine Kapelle für christliche Patienten umfassen. Um die Patienten zu trösten und aufzumuntern, wurden oft Spielgeräte und Musiker eingesetzt."

innovation_acequia: "Acequia"
innovation_acequia_desc: "Acequia, abgeleitet vom arabischen Wort "al-asaqiya", das 'der Kanal' oder 'der Wasserweg' bedeutet, ist ein von der Gemeinschaft betriebener Wasserlauf. Die arabischsprachigen Mauren aus Nordafrika brachten den Begriff und die Technologie während ihrer Besiedlung der iberischen Halbinsel nach Spanien. Acequiae sind Bewässerungskanäle, die durch Schwerkraft gespeist werden. Sie benötigen keine Pumpen oder Rohre, sondern beruhen auf dem positiven Fluss des Wassers den Hang hinunter, wobei die Hauptwasserquelle Schneeabfluss oder Flusswasser ist. Der Wasserfluss kann durch den Einsatz von Toren über eine Reihe von Kanälen zu entfernten Feldern umgeleitet werden."

innovation_fatimid_meritocracy: "Meritokratische Administration"
innovation_fatimid_meritocracy_desc: "Im Gegensatz zu den westeuropäischen Regierungen jener Zeit war der Aufstieg in fatimidische Staatsämter eher leistungsorientiert als erblich bedingt. Angehörige anderer islamischer Strömungen, wie die Sunniten, wurden ebenso häufig in Regierungsämter berufen wie Schiiten. Toleranz wurde auch gegenüber Nicht-Muslimen wie Christen und Juden geübt, die aufgrund ihrer Fähigkeiten hohe Ämter in der Regierung bekleideten, und diese Politik der Toleranz gewährleistete den Geldfluss von Nicht-Muslimen, um die mächtige Armee der Kalifen zu finanzieren."

innovation_islamic_naffatun: "Naphtha"
innovation_islamic_naffatun_desc: "Naphtha ist ein Gemisch aus Chemikalien, das zu einer entzündlichen, schwer zu löschenden Flüssigkeit wird. Diese Männer werfen tödliche Keramikgefäße mit loderndem Naphtha, die beim Aufprall in Flammen aufgehen und eine klebrige, geschmolzene Masse freisetzen, die durch jede Rüstung dringen kann. Die Aussicht auf einen feurigen Tod kann selbst den tapfersten Kämpfer entmutigen."

innovation_berber_adarga: "Adarga"
innovation_berber_adarga_desc: "Das Adarga war ein von den nordafrikanischen Berbern entwickelter Schild aus hartem Leder, dessen Name sich vom arabischen "al-daraqa" ("Schild") ableitet. Ein wichtiges Zentrum für die Herstellung der Adarga war die Stadt Fes in Marokko. Das Adarga wurde in der Regel aus Antilopenhaut (wahrscheinlich der arabischen Oryxantilope) hergestellt und war extrem widerstandsfähig gegen Schwert-, Lanzen-, Speer- und Pfeilhiebe, aber auch andere Lederarten wurden verwendet. In der Mitte befand sich ein Paar Ledergriffe, die in der Hand gehalten oder an den Unterarm geschnallt wurden und unter denen sich ein kleines Kissen befand, um Stöße abzufangen. Ursprünglich war das Adarga rund, dann herzförmig und schließlich nahm es die Form von zwei sich überlappenden Ellipsen oder Ovalen an, die in der Längsachse 69-80 Zentimeter messen. Zwei oder mehr Lagen Leder wurden miteinander verleimt und vernäht, um das Adarga sowohl fest als auch elastisch zu machen, und oft mit eingeschnittenen und vergoldeten Ornamenten, maurischen Inschriften und Metallapplikationen und -bordüren verziert. Das Adarga war ein traditionelles Verteidigungsmittel des maurischen leichten Reiters, der es in Kombination mit der Lanze benutzte."

innovation_cossack_cavalry: "Kosaken"
innovation_cossack_cavalry_desc: "Russische Kosaken verbringen einen Großteil ihrer Zeit zu Pferd und sind an die Aufgabe gewöhnt, Städte, Straßen, Festungen und Siedlungen zu bewachen und zu schützen. Die Kosaken sind für ihre Tapferkeit und Härte bekannt und sind mit einem Schwert und einem Kompositbogen ausgerüstet, die sie vom Pferd aus benutzen."

innovation_turkish_sipahi: "Sipahi"
innovation_turkish_sipahi_desc: "Sipahi waren professionelle Kavalleristen, die von den Seldschuken eingesetzt wurden. Später gab es zwei Arten von osmanischen Kavalleriekorps, darunter die timarli sipahi, die den größten Teil der Armee ausmachten, und die regulären kapikulu sipahi, die Palasttruppen. Die sipahi fungierten als Stoßtrupps, die mit Bögen, Speeren und vor allem mit einer Lanze ausgerüstet waren."

innovation_welsh_helwyr: "Helwyr"
innovation_welsh_helwyr_desc: "Die Helwyr, die sich aus der örtlichen Bevölkerung rekrutieren, sind geschickte Jäger, die nur wenig Erfahrung in der Kriegskunst haben. Sie sind zwar ungepanzert und mit Waffen ausgestattet, die eher für die Jagd auf Wild geeignet sind, doch wenn sie aufgefordert werden, den Feind aus nächster Nähe oder auf Distanz zu bekämpfen, sind diese Männer in der Lage, mit einer Entschlossenheit zu kämpfen, die ihren Mangel an formaler Ausbildung wettmacht."

innovation_nomadic_tribesmen: "Nomadische Stammeskrieger"
innovation_nomadic_tribesmen_desc: "Das Militär der Fatimiden stützte sich weitgehend auf die Berberstämme der Kutama, die auf dem Vormarsch nach Ägypten mitgeführt wurden, und sie blieben auch nach der Abspaltung Tunesiens ein wichtiger Teil des Militärs. Eine grundlegende Veränderung trat ein, als das Fatimidenkalifat in der zweiten Hälfte des 10. Jahrhunderts versuchte, nach Syrien vorzudringen. Die Fatimiden sahen sich mit den nun türkisch dominierten Streitkräften des Abbasidenkalifats konfrontiert und begannen, die Grenzen ihres derzeitigen Militärs zu erkennen. So begann der Kalif während der Herrschaft von Abu Mansur Nizar al-Aziz Billah und Al-Hakim bi-Amr Allah mit der Aufstellung von Armeen aus Türken und später Schwarzafrikanern (noch später wurden auch andere Gruppen wie Armenier eingesetzt). Die Heeresgruppen waren im Allgemeinen nach ethnischen Gesichtspunkten aufgeteilt: Die Berber bildeten in der Regel die leichte Kavallerie und die Fußtruppen, während die Türken die Bogenschützen zu Pferde oder die schwere Kavallerie (die so genannten Mamluken) stellten. Die Schwarzafrikaner, Syrer und Araber fungierten im Allgemeinen als schwere Infanterie und Fußschützen. Dieses ethnisch begründete Armeesystem und der teilweise Sklavenstatus vieler importierter ethnischer Kämpfer blieben in Ägypten nach dem Fall des Fatimidenkalifats viele Jahrhunderte lang im Wesentlichen unverändert."

#High Medieval
innovation_hindu_arabic_numeral_european: "Hindu-Arabisches Ziffernsystem"
innovation_hindu_arabic_numeral_european_desc: "Das Hindu-Arabische Zahlensystem oder Indo-Arabische Zahlensystem (auch Arabisches Zahlensystem oder Hindu-Zahlensystem genannt) ist ein positionelles Dezimalzahlensystem und das weltweit am weitesten verbreitete System zur symbolischen Darstellung von Zahlen. Es wurde zwischen dem 1. und 4. Jahrhundert von indischen Mathematikern erfunden. Bis zum 9. Jahrhundert wurde das System in die arabische Mathematik übernommen. Jahrhundert in die arabische Mathematik übernommen. Einflussreich waren die Bücher des Persers Al-Khwārizmī (Über das Rechnen mit Hindu-Zahlen, ca. 825) und Al-Kindi (Über den Gebrauch der Hindu-Zahlen, ca. 830). Das System verbreitete sich später bis zum Hochmittelalter im mittelalterlichen Europa. Das System basiert auf zehn (ursprünglich neun) Glyphen. Die zur Darstellung des Systems verwendeten Symbole (Glyphen) sind im Prinzip unabhängig vom System selbst. Die derzeit verwendeten Glyphen stammen von der Brahmi-Zahlenschrift ab und haben sich seit dem Mittelalter in verschiedene typografische Varianten aufgeteilt. Diese Zeichensätze lassen sich in drei Hauptfamilien einteilen: Westarabische Ziffern, die im Maghreb und in Europa verwendet werden, ostarabische Ziffern, die im Nahen Osten verwendet werden, und die indischen Ziffern in verschiedenen Schriften, die auf dem indischen Subkontinent verwendet werden."

innovation_wheelbarrow: "Schubkarre"
innovation_wheelbarrow_desc: "Eine Schubkarre ist ein kleines, handbetriebenes Fahrzeug, in der Regel mit nur einem Rad, das von einer einzigen Person mit Hilfe von zwei Griffen am Heck geschoben und geführt wird. Die Schubkarre ist so konstruiert, dass das Gewicht der Ladung zwischen dem Rad und dem Bediener verteilt wird, so dass schwerere und sperrige Lasten bequemer transportiert werden können, als wenn das Gewicht ausschließlich vom Bediener getragen würde. Die ersten Schubkarren im mittelalterlichen Europa tauchten irgendwann zwischen 1170 und 1250 auf, wobei die Erforschung der frühen Geschichte der Schubkarre durch das Fehlen einer gemeinsamen Terminologie erschwert wird. Bis zum 13. Jahrhundert erwies sich die Schubkarre als nützlich im Bauwesen, im Bergbau und in der Landwirtschaft. Nach den erhaltenen Dokumenten und Abbildungen zu urteilen, blieb die Schubkarre jedoch bis ins 15. Jahrhundert eine relative Seltenheit und schien auf England, Frankreich und die Niederlande beschränkt zu sein."

innovation_genoese_crossbowmen: "Genuesische Armbrustschützen"
innovation_genoese_crossbowmen_desc: "Die genuesischen Armbrustschützen (italienisch: Balestrieri genovesi) waren ein berühmtes Militärkorps des Mittelalters, das sowohl zur Verteidigung der Republik Genua als auch als Söldnertruppe für andere italienische oder europäische Mächte diente. Die Hauptbewaffnung der genuesischen Armbrustschützen war die Armbrust, die in Genua von der Handelsgesellschaft Balistrai hergestellt wurde. Außerdem waren die Söldner mit einem Dolch, einem leichten Metallhelm, einem Brustharnisch, einem Kettenhemd und einem großen Schild, Pavise genannt, ausgestattet, der beim Nachladen der Armbrust verwendet wurde. Die übliche Mannschaft bestand aus einem Armbrustschützen und zwei Gehilfen, von denen einer die Pavise stützte und der andere einen zweiten Bogen spannte, wodurch die Feuergeschwindigkeit verdoppelt wurde. Die genuesischen Armbrustschützen wurden während des Ersten Kreuzzugs bekannt, als der genuesische Befehlshaber Guglielmo Embriaco das Korps während der Belagerung Jerusalems einsetzte, und erneut in der Schlacht von Jaffa im Jahr 1192 während des Dritten Kreuzzuges. Die genuesischen Armbrustschützen blieben bis ins 16. Jahrhundert, lange nach der Einführung von Schwarzpulverwaffen in Europa, eines der angesehensten Militärkorps."

innovation_hyperpyron: "Hyperpyron"
innovation_hyperpyron_desc: "Das Hyperpyron war eine byzantinische Münze, die im späten Mittelalter verwendet wurde und den Solidus als Goldmünze des Byzantinischen Reiches ablöste. Die traditionelle Goldwährung des Byzantinischen Reiches war der Solidus oder Nomisma, dessen Goldgehalt sieben Jahrhunderte lang konstant bei 24 Karat lag und der daher sehr geschätzt wurde. Ab den 1030er Jahren wurde die Münze jedoch zunehmend entwertet, bis ihr Goldgehalt in den 1080er Jahren infolge der militärischen Katastrophen und Bürgerkriege des vorangegangenen Jahrzehnts fast auf Null sank. Infolgedessen nahm Kaiser Alexios I. Komnenos (reg. 1081-1118) 1092 eine drastische Überarbeitung des byzantinischen Münzsystems vor und führte eine neue Goldmünze ein, das Hyperpyron (d. h. "super-raffiniert"). Diese hatte das gleiche Standardgewicht wie der Solidus, aber einen geringeren Goldgehalt, da frühere entwertete Münzen recycelt wurden. Das Hyperpyron blieb die Standard-Goldmünze, bis die Byzantiner Mitte des 14. Jahrhunderts die Prägung von Goldmünzen einstellten."

innovation_milan_famiglia_ducale: "Famiglia Ducale"
innovation_milan_famiglia_ducale_desc: "Die Famiglia Ducale sind buchstäblich die Familie und das Gefolge des Herzogs. Diese aus dem Adel stammenden Einheiten sind gut ausgerüstet und in der Kunst des Krieges geübt. Mit Plattenpanzern, Lanzen und Schwertern sind diese Einheiten entschlossen, die Ehre ihres Herrn zu verteidigen und für seine Interessen zu kämpfen, was auch immer das sein mag."

innovation_voulge: "Voulge"
innovation_voulge_desc: "Die Voulge ist eine Stangenwaffe, die mit einfachen Erntegeräten verwandt ist, aber zu einer Kriegswaffe umfunktioniert wurde. Oberflächlich betrachtet ähnelt eine Voulge stark einer Glefe, doch gibt es einige bemerkenswerte Unterschiede in der Konstruktion. Erstens wurde die Klinge der Voulge in der Regel am Schaft befestigt, indem die unteren zwei Drittel der Klinge an die Seite des Stocks geklemmt wurden, während die Glefe oft eine in die Klinge integrierte Fassung hatte und oben auf dem Stab montiert war. Außerdem hatten beide gebogene Klingen, aber die Klinge der Voulge war breit und zum Hacken gedacht, während die Klinge der Glefe schmal war und eher zum Schneiden gedacht war. Eine Voulge sieht also aus wie eine gequetschte Bardiche oder wie ein Fleischbeil, das an einer langen Stange befestigt ist. Die Truppen, die diese Waffe benutzten, werden als Voulgiere bezeichnet. Mit ihrer großen, leicht gebogenen Klinge an der Spitze kann diese Waffe in den Händen von Voulgieren jedem unglücklichen Opfer schwere und oft tödliche Wunden zufügen. Diese Waffe ist wirksam gegen Infanterie und Kavallerie."

innovation_english_billmen: "Hippe"
innovation_english_billmen_desc: "Die Hippe wurde ursprünglich aus einer Klasse von landwirtschaftlichen Geräten entwickelt, die zum Beschneiden von Ästen verwendet wurden, und besteht aus einer Axt und einem Haken am Ende einer langen Stange. Ein geübter Hippenträger kann damit auf seine Feinde einstechen, auf sie einhacken und sie zu Boden ziehen, und zwar sowohl Infanteristen als auch Kavalleristen. Sie eignet sich sowohl als Verteidigungs- als auch als Angriffswaffe."

innovation_egyptian_tabardariyya: "Tabardariyya"
innovation_egyptian_tabardariyya_desc: "Die Hauptrolle der Tabardariyya ist die Bewachung des Sultans und des Palastes. Sie sind mit einer großen Axt, der Tabar, bewaffnet, die einer traditionellen skandinavischen Axt ähnelt. Diese gut gepanzerten Elitetruppen sind auch auf dem Schlachtfeld furchterregend."

innovation_norman_knights: "Normannische Ritter"
innovation_norman_knights_desc: "Von allen europäischen Rittern sind die Normannen die bekanntesten. Ihr wikingerzeitliches Erbe und ihre Kampfeslust haben viele dazu veranlasst, ihr Glück im Ausland zu suchen, insbesondere in Süditalien. Hier haben zwei Abenteurer, Robert und Roger Guiscard, ein gewaltiges Königreich errichtet, das viele ihrer Landsleute beschäftigt. Die außergewöhnliche Wildheit des normannischen Ritters und seine schwere Rüstung machen ihn auf jedem Schlachtfeld gefürchtet."

innovation_portugal_aventuros: "Aventuros"
innovation_portugal_aventuros_desc: "Aventuros sind ungestüme und abenteuerlustige Adlige, die die Welt sehen und kämpfen wollen. Diese Elitetruppen können sich eine gute Ausrüstung leisten und sind mit Piken und guten Ketten- oder Plattenpanzern bewaffnet. Obwohl sie gut ausgebildet sind, können diese heißblütigen Adligen in der Schlacht rücksichtslos handeln und versuchen, andere Einheiten und sich selbst zu übertreffen."

innovation_dvor_cavalry: "Dvor-Kavallerie"
innovation_dvor_cavalry_desc: "Dvor sind die Haustruppen der russischen Adligen und Fürsten. Mit ihren Bögen und ihrer starken Rüstung sind sie den asiatischen Bogenschützen zu Pferde überlegen, aber sie sind auch bereit, sich im Nahkampf zu messen. Diese Vielseitigkeit, gepaart mit einer guten Moral, macht sie zu einer äußerst nützlichen Truppe."

innovation_hungarian_banderium: "Banderien"
innovation_hungarian_banderium_desc: "Banderien sind Truppen, die das Gefolge der Fürsten, die "Bandiera", bilden und im mittelalterlichen Königreich Ungarn durch das Banner eines hochrangigen Geistlichen oder Adligen gekennzeichnet waren. Die Elite dieser Bandeiras, in der Regel Adlige, außergewöhnliche Söldner und hochrangige Mitglieder anderer Bandieras, bilden das Gefolge und die Leibwache der Mitglieder der königlichen Familie, die königliche Banderie. Sie sind mit Lanzen bewaffnet und in Plattenrüstungen gewandet, und sie sind wilde und loyale Krieger."

innovation_komnenian_army: "Komnenische Armee"
innovation_komnenian_army_desc: "Die byzantinische Armee der Komnenenzeit oder die Komnenische Armee war die vom byzantinischen Kaiser Alexios I. Komnenos im späten 11. und frühen 12. Jahrhundert geschaffene Armee, die von seinen Nachfolgern Johannes II. Nach umfangreichen Gebietsverlusten und einer beinahe katastrophalen Niederlage gegen die Normannen in Süditalien bei Dyrrachion im Jahr 1081 stellte Alexios aus der Not heraus eine von Grund auf neue Armee auf. Dieses neue Heer unterschied sich erheblich von früheren Formen der byzantinischen Armee, insbesondere in Bezug auf die Methoden der Rekrutierung und des Unterhalts der Soldaten. Das Heer zeichnete sich dadurch aus, dass es sich verstärkt auf die militärischen Fähigkeiten des unmittelbaren kaiserlichen Haushalts, der Verwandten der Herrscherdynastie und der byzantinischen Provinzaristokratie stützte. Ein weiteres charakteristisches Element der neuen Armee war die Ausweitung des Einsatzes ausländischer Söldnertruppen und deren Einteilung in festere Einheiten. Die Kontinuität in Bezug auf Ausrüstung, Truppenorganisation, Taktik und Strategie aus früheren Zeiten ist jedoch offensichtlich. Die Komnenische Armee war maßgeblich an der Schaffung der territorialen Integrität und Stabilität beteiligt, die die komnenische Restauration des Byzantinischen Reiches ermöglichte. Sie war auf dem Balkan, in Italien, Ungarn, Russland, Anatolien, Syrien, dem Heiligen Land und Ägypten im Einsatz."

innovation_ducat_trade_coin: "Dukat-Handelsmünze"
innovation_ducat_trade_coin_desc: "Der Dukat wurde in Europa seit dem Spätmittelalter (13. bis 19. Jahrhundert) als Handelsmünze verwendet. Das Wort Dukat stammt aus dem mittellateinischen ducalis = "zu einem Herzog (oder Herzogtum) gehörig" und bedeutete ursprünglich "Herzogsmünze" oder "Münze eines Herzogtums". Die erste Ausgabe von Scyphat-Billon-Münzen nach dem Vorbild der byzantinischen Trachea wurde von König Roger II. von Sizilien im Rahmen der Assizes von Ariano vorgenommen. Sie sollte als gültige Prägung für das gesamte Königreich gelten. Obwohl die Münze später scheiterte, diente sie als Inspiration für den venezianischen Dukat, der nur wenige Jahrzehnte später eingeführt wurde."

innovation_danish_svenner: "Svenner"
innovation_danish_svenner_desc: "Die Kosten für die Ausbildung eines Ritters hindern einen General oft daran, so viel Kavallerie einzusetzen, wie er es sich wünschen würde. In diesen Fällen können Svenner oder "Knappen" herangezogen werden, um an der Seite ihrer Herren zu kämpfen. Obwohl sie professionellen Rittern nicht ebenbürtig sind, kann der Vorteil, den selbst unerfahrene Kavalleristen bieten, ausreichen, um eine Schlacht zu entscheiden."

innovation_mongol_cataphract: "Mongolische Lanzenreiter"
innovation_mongol_cataphract_desc: "Sechs von zehn mongolischen Kämpfern waren Bogenschützen der leichten Kavallerie; die übrigen vier waren schwerer gepanzerte und bewaffnete Lanzenreiter. In Feldschlachten überhäuften die Mongolen ihren Feind in der Regel mit panzerbrechenden Pfeilen, die den Weg für einen Kavallerieangriff ebneten, bei dem schnell reitende Krieger die Überlebenden mit Hakenlanzen niederhackten. Es gab nur wenige Armeen, die der Kombination dieser Kräfte im offenen Kampf etwas entgegensetzen konnten."

innovation_islamic_iqtadar: "Iqta'dar"
innovation_islamic_iqtadar_desc: "Der Iqa'dar besteht aus Soldaten, die ihrem Amir über ein feudalähnliches System, das als Iqta' bekannt ist, Militärdienst schulden. Ein System, bei dem die Amire ihre Männer (im Wesentlichen Vasallen) mit Land bezahlen, normalerweise mit erbeutetem oder unbestelltem Land. Diese Truppen sind hervorragende Kavallerie-Bogenschützen, die tödliche Salven auf feindliche Formationen abfeuern können und dabei durch ihre Beweglichkeit und schwere Panzerung geschützt sind."

innovation_lithuanian_bajorija: "Bajorija"
innovation_lithuanian_bajorija_desc: "Bajorija sind Angehörige des litauischen Adels, die in der Regel für ritterliche Ziele oder einfach für den Adrenalinrausch auf Leben und Tod kämpfen, den man nur auf dem Schlachtfeld erleben kann. Diese Adligen bevorzugen es, im Kampf eine Axt zu schwingen und eine Rüstung zu tragen, die derjenigen ihrer westlichen Gegenstücke ähnelt."

innovation_welsh_saethwyr: "Saethwyr"
innovation_welsh_saethwyr_desc: "Saethwyr sind die besten Langbogenschützen, die die Armee von Wales zu bieten hat. Als Erfinder des Langbogens gehören die Waliser zu dessen geschicktesten Vertretern. Obwohl sie im Nahkampf schwach sind, sind sie auf Distanz tödlich."

innovation_welsh_rhyfelwyr: "Rhyfelwyr"
innovation_welsh_rhyfelwyr_desc: "Während walisische Infanteristen in der Regel Beweglichkeit der Stärke vorziehen, sind die Rhyfelwyr keine typischen Waliser. Sie schwingen eine große zweihändige Axt und tragen die schwerste Rüstung, die ihnen zur Verfügung steht. Was diesen Axtkämpfern an Taktgefühl fehlt, machen sie mit schierer roher Kraft wett."

innovation_irish_ostmen: "Ostmänner"
innovation_irish_ostmen_desc: "Die Wikinger, die viele Generationen lang erfolgreich Irland überfallen haben, sind zu einem wichtigen Teil der irischen Kultur geworden, und viele von ihnen nennen die Smaragdinsel heute ihr Zuhause. Zu diesen aus Wikingern gewordenen Siedlern gehören die Ostmänner, die nun unter irischer Flagge kämpfen, ihre bevorzugte Kombination aus Schwert und Schild führen und Rüstungen tragen, die von leicht gepolstert bis schwer gepanzert reichen."

innovation_irish_muire: "Muire"
innovation_irish_muire_desc: "Wohlhabende irische Landbesitzer stellen in der Regel Muire als Beschützer und Wächter ihres Landes ein. Als solche gehören die Muire zur am besten ausgerüsteten Infanterie Irlands, die feine Schwerter und schwere Plattenrüstungen tragen."

innovation_egyptian_khassaki: "Khassaki"
innovation_egyptian_khassaki_desc: "Die Khassaki sind die eigenen Elitetruppen des Sultans. Die Khassaki verfügen über die besten Pferde und die beste Ausrüstung, sind äußerst loyal und die einzigen Truppen, die jederzeit Waffen tragen dürfen. Neben zeremoniellen Aufgaben haben diese abgehärteten Krieger die Aufgabe, den Sultan zu beschützen, und übernehmen oft die wichtigsten Missionen oder Aufgaben innerhalb der Armee des Sultans."

#Late Medieval
innovation_yassa: "Jassa"
innovation_yassa_desc: "Die Jassa war das mündliche Gesetzbuch der Mongolen, das von Dschingis Khan in Buchara öffentlich verkündet wurde und als De-facto-Gesetz des Mongolenreichs fungierte, auch wenn das "Gesetz" geheim gehalten und nie veröffentlicht wurde. Die Jassa scheint ihren Ursprung in Dekreten aus Kriegszeiten zu haben, die später kodifiziert und um Kultur- und Lebensstilkonventionen erweitert wurden. Da die Jassa geheim gehalten wurde, konnten die Erlasse geändert und gezielt eingesetzt werden. Es wird vermutet, dass die Jassa von Dschingis Khan selbst und seinem Stiefbruder Shikhikhutag, dem damaligen Hohen Richter des Mongolenreiches, überwacht wurde. Dschingis Khan beauftragte seinen zweiten Sohn, Chagatai, mit der Überwachung der Ausführung der Gesetze. Ogedei Khan, der dritte Sohn von Dschingis Khan und der zweite Großkhan, verkündete die Große Jassa als integrale Sammlung von Präzedenzfällen, bestätigte die fortdauernde Gültigkeit der Gebote und Verordnungen seines Vaters und fügte seine eigenen hinzu. Ogedei kodifizierte Regeln für die Kleidung und das Verhalten der Kurultais, des Militärrats. Seine beiden unmittelbaren Nachfolger folgten der Tradition der Jassa."

innovation_pavise: "Pavese"
innovation_pavise_desc: "Eine Pavese war ein länglicher Schild, der zwischen dem späten 14. und dem frühen 16. Jahrhundert verwendet wurde. Sie war oft groß genug, um den gesamten Körper zu decken, und wurde von Bogenschützen, Armbrustschützen und anderen Infanteriesoldaten verwendet. Die Pavese europäischen Ursprungs war groß, quadratisch und konvex. Es gab auch eine kleinere Version für den Nahkampf und zum Tragen auf dem Rücken der Soldaten. Charakteristisch für die Pavese ist ihr ausgeprägter Mittelsteg. Die Pavese wurde im Mittelalter vor allem von Bogenschützen und Armbrustschützen verwendet, insbesondere bei Belagerungen. Sie wurde von einem Pavesier, in der Regel einem Bogenschützen, oder, insbesondere bei den größeren Pavesen, von einem spezialisierten Pavesenträger getragen. Die Pavese wurde vom Pavesier gehalten oder manchmal mit einem am Boden befestigten Spieß in den Boden gesteckt. Während sie ihre Waffen nachluden, kauerten die Bogen- und Armbrustschützen hinter ihnen, um sich gegen ankommende Geschossangriffe zu schützen."

innovation_hungarian_hussar: "Husare"
innovation_hungarian_hussar_desc: "Es wird angenommen, dass die ersten Husaren serbische Adlige waren, die in Ungarn Zuflucht suchten. Die traditionelle Stoßtrupp-Taktik der Husaren fand in Ungarn eine fruchtbare Heimat, wo sie von den Magyaren und den uigurischen Türken beeinflusst wurde. Diese sehr schnellen Elitetruppen sind mit leichten Panzern oder Brigantenrüstungen ausgestattet und mit Lanze und Schwert bewaffnet."

innovation_hungarian_tizlandzsasok: "Tízlándzsások"
innovation_hungarian_tizlandzsasok_desc: "Die Zehnlanzenadeligen (ungarisch: tízlándzsások), auch Szepes-Lanzenreiter, Zips-Lanzenreiter oder Lanzenträger von Szepes, waren eine Gruppe von konditionierten Adeligen, die in der Region Szepes im Königreich Ungarn lebten. Diese Adligen waren früher Teil des Kontingents, das mit Grenzschutzaufgaben an der Peripherie der eroberten Gebiete in der Region betraut war. Im dreizehnten Jahrhundert wurden einige dieser Gruppen offiziell in den ungarischen Adel integriert. Sie erhielten ihre Privilegien von König Béla IV. von Ungarn im Jahr 1243. Sie waren verpflichtet, zehn Ritter oder Lanzenreiter auszurüsten. Sie unterstanden nicht der Autorität des Vorstehers des Komitats Szepes, und die Steuern wurden nur dann von ihnen erhoben, wenn auch die "königlichen Diener" (oder Adeligen) zur Zahlung verpflichtet waren. Ursprünglich bildeten sie etwa 40 Familien, aber ihre Zahl ging bis zum 16. Jahrhundert auf weniger als 20 Familien zurück. Ihren Sonderstatus verloren sie 1804."

innovation_germanic_verlorene_haufe: "Verlorener Haufen"
innovation_germanic_verlorene_haufe_desc: "Der Verlorene Haufen, auch Forlorn Hope, von nl. verloren hoop, bezeichnet eine besondere Truppe von Landsknechten, die nicht in die Schlachtordnung eingereiht waren, sondern als Vorhut vor dem Gevierthaufen ein zerstreutes Gefecht führten. Die anfangs oft aus Pikenieren und Soldaten mit Bidenhändern, später meist aus Schützen bestehende Gruppe der Verlorenen hielt sich teils bis in das 18. Jahrhundert hinein. Sie kämpften nicht in geschlossener Ordnung, sondern in aufgelöster Form. Ihre Aufgabe lag im Überrumpeln, Binden und Hervorlocken des Gegners, Sichern von strategischen Punkten (z. B. Flussübergängen) oder auch dem Umgehen des Feindes. Teils diente diese Vorgehensweise auch dem Zweck, den eigenen Truppen Zeit zur Orientierung zu verschaffen. Hierbei ging der verlorene Haufen das große Risiko ein, zwischen den beiden Heeren eingekeilt zu werden, sodass es sich um eine recht gefährliche Aufgabe handelte. Trafen die beiden Hauptheere, die sogenannten hellen Haufen, aufeinander, sollten die Verlorenen wieder in die Reihen des Hauptheeres zurückweichen. Auf dem Marsch konnte der verlorene Haufen Sicherungsaufgaben wahrnehmen. Die Bezeichnung als Verlorene bezieht sich nicht auf das Wort verloren im Sinne von 'aufgegeben', sondern im Sinne von 'nicht fest einer Formation zugeteilt'. Sie trugen in manchen Gefechten die Blutfahne, einen roten Wimpel oder eine Fahne.[6] Diese Blutfahne sollte als Sinnbild für die gefährliche Situation gelten. Teils wurden auch weiße Federn am Barett als Erkennungszeichen getragen. Meist bestand der verlorene Haufen aus freiwillig gemeldeten Mannschaften. Zudem stellte jede Rotte der Musketiere und Hakenschützen je einen Mann."

innovation_french_aventurier: "Aventurier"
innovation_french_aventurier_desc: "Aventurier sind hochqualifizierte patriotische Adlige, die Frankreich vor eindringenden fremden Mächten schützen sollen und im Umgang mit vielen Waffen, einschließlich Armbrust und Schwert, geübt sind. Aventurier werden in erster Linie als Geschosstruppen mit ihren Armbrüsten eingesetzt, sind aber so gut gepanzert und geschickt im Umgang mit dem Schwert, dass sie auch als Stoßtrupps eingesetzt werden können, wenn sie dazu gebraucht werden."

innovation_polish_strzelcy: "Strzelcy"
innovation_polish_strzelcy_desc: "Strzelcy, was auf Polnisch "Schützen" bedeutet, sind leichte Reitertruppen, die gegen die schnellen Kräfte aus dem Osten eingesetzt werden, die von den Russen und Tataren eingesetzt werden. Geschützt durch leichte Panzerung und mit einer kleineren Armbrust als ihre Infanteriekameraden ausgestattet, nutzen diese Einheiten ihre Mobilität, um sich aus Schwierigkeiten herauszuhalten, während sie nachladen."

innovation_lanze_spezzate: "Lanze Spezzate"
innovation_lanze_spezzate_desc: "Im mittelalterlichen Italien bezeichnete der Begriff lance einen bewaffneten Mann, der von einigen leichteren Truppen unterstützt wurde. Der Begriff "Gebrochene Lanze" oder "lanze spezzate" bezieht sich auf bewaffnete Männer, die von ihren Hilfstruppen getrennt und separat angeheuert wurden. Es handelt sich dabei um gut disziplinierte Berufssoldaten, die als schwere Kavallerie mit ungebrochenen Lanzen kämpfen und durch die besten italienischen Plattenpanzer gut geschützt sind."

innovation_pavise_spearmen: "Pavise-Speerträgern"
innovation_pavise_spearmen_desc: "Viele dieser Pavise-Speerträger bestehen aus ungarischen 'Jobbagy', Besitzern eines kleinen Lehens, die ihren Militärdienst als Infanterie leisten, weil sie zu verarmt sind, um ein Pferd zu besitzen oder auszurüsten. Mit einem Speer bewaffnet und durch eine gute Rüstung geschützt, sind diese Truppen eine effektive mittlere Infanterie, die einen Verteidigungsring aus Speeren bilden kann."

innovation_berdiche_axemen: "Strelizen"
innovation_berdiche_axemen_desc: "Mit ihrer mächtigen 'Bardiche' versetzen diese Axtkämpfer die Herzen ihrer Feinde in Angst und Schrecken, bevor sie diese zerschlugen! Strelizen erhalten ein umfangreiches Training für den Umgang mit ihren furchterregenden Zweihandäxten und sind entsprechend gepanzert, von Kettenpanzern bis hin zu schweren Brigantenrüstungen. Viele russische Generäle setzen diese Männer als Stoßtrupps ein, um feindliche Formationen aufzuweichen."

innovation_janissaries: "Janitscharen"
innovation_janissaries_desc: "Janitscharen, 'Yeni ceri', was auf Griechisch Junger Soldat bedeutet, werden durch eine Erhebung von christlichen Jungen innerhalb des Reiches rekrutiert, umfassen aber auch Kriegsgefangene, die zum Islam konvertiert sind. Diese in jungen Jahren eingezogenen Soldaten bilden einen großen Teil der türkischen Armee und schwören dem Sultan die Treue."

innovation_turkish_qapukulu: "Qapukulu"
innovation_turkish_qapukulu_desc: "Qapukulu, "Hofsklaven", sind dem Sultan treu ergebene Kavallerieregimenter. Sie werden aus Adelssöhnen gebildet, die von klein auf ausgebildet werden, und die jungen Männer müssen Aufnahmeprüfungen bestehen, um in dieses Korps aufgenommen zu werden. Nach ihrer Aufnahme stehen diese Soldaten im Rang noch über den Janitscharen. Diese Männer sind mit Lanzen und Streitkolben ausgerüstet, und sowohl Mann als auch Pferd sind gepanzert. Die Qapukulu sind jeder anderen Kavallerie im Nahkampf gewachsen."

innovation_danish_obudshaer: "Obudshaer"
innovation_danish_obudshaer_desc: "Obudshaer sind Einheiten, die aus einzelnen Männern bestehen und für den Einsatz im Auslandsdienst geschaffen wurden. Bewaffnet mit einer Hellebarde und in Plattenrüstungen gekleidet, leisten diese Männer allen, die ihnen Schaden zufügen wollen, einen harten und unerbittlichen Widerstand. Ihre langen Hellebarden können Kavallerie abwehren und Rüstungen zerschmettern."

innovation_spanish_jinete: "Jinete"
innovation_spanish_jinete_desc: "Der militärische Begriff "Jinete" bezeichnet spanische leichte Reiter, die eine Lederrüstung trugen und mit Speeren, einem Speer, einem Schwert und einem Schild bewaffnet waren. Es handelte sich um eine Art berittene Truppe, die im frühen Mittelalter als Antwort auf die massenhaft auftretende leichte Kavallerie der Mauren entwickelt wurde. Sie wurden von den Spaniern oft in großer Zahl eingesetzt und waren zeitweise die zahlreichsten spanischen Reitertruppen. Sie spielten in der spanischen Reiterkriegsführung während der Reconquista bis ins 16. Jahrhundert eine wichtige Rolle in der spanischen Reiterkriegsführung. Ihre Taktik bestand darin, sich dem Gegner nicht zu nähern, sondern ihn zu umzingeln und ihn so lange zu bedrängen, bis er aufgibt oder seine Formation aufbricht, so dass sich die Gelegenheit bietet, einen Angriff zu starten. Sie schwärmten um den Feind herum, überwältigten ihn mit Pfeilen, zogen sich dann zurück, wenn der Feind in großer Zahl angriff, hielten sich an seinen Flanken fest und griffen ihn an, wenn er müde wurde oder in Unordnung geriet."

innovation_iberian_pikes: "Iberische Pikeniere"
innovation_iberian_pikes_desc: "Im Gefecht kämpften die Pikeniere in sehr engen Reihen und bildeten ein Viereck, wobei ihre Waffen wie ein riesiger Igel nach außen zeigten. Im Spätmittelalter traten die iberischen Pikeniere in zwei großen Gruppen an, die immer in enger Reihenfolge kämpften, wobei ihnen ihre Formation einen Vorteil verschaffte. In den ersten Reihen befanden sich die gepanzerten Pikeniere - die Elite -, da sie mit einer grundlegenden Verteidigungsrüstung ausgestattet waren, die nach der von ihnen getragenen Rüstung Coseletes genannt wurde. Die andere Gruppe bildeten die leichten Pikeniere, die außer einem Helm keinen weiteren Verteidigungspanzer trugen und Picas Secas - trockene Spieße - genannt wurden."

innovation_portugal_crossbowmen: "Besteiros do conto"
innovation_portugal_crossbowmen_desc: "Die Besteiros do Conto spielten während ihres gesamten Bestehens als militärische Kraft eine grundlegende Rolle in den Schlachten der portugiesischen Krone. Die Rekrutierung der Männer für diese Miliz sollte unter den Handwerkern erfolgen, vorzugsweise unter denjenigen, die verheiratet waren und das Land nicht ständig mit einem Ochsengespann bearbeiteten. Diese mit Armbrüsten bewaffneten Soldaten verfügten über eine tödliche Treffsicherheit und eine äußerst zerstörerische Schusskraft. Es wird angenommen, dass sie im späten dreizehnten und frühen vierzehnten Jahrhundert von Dom Dinis oder Dom Afonso IV. erstmals organisiert wurden."

innovation_irish_galloglaigh: "Gall óglaigh"
innovation_irish_galloglaigh_desc: "Die gall óglaigh ("Fremde Krieger") waren eine Klasse von Elitesöldnern, die zwischen der Mitte des 13. und dem späten 16. Jahrhundert hauptsächlich Mitglieder der nordisch-gälischen Clans in Irland waren. Ursprünglich wurden sie für Schotten gehalten, die mit den Iren einen gemeinsamen Hintergrund und eine gemeinsame Sprache hatten. Da sie jedoch Nachkommen nordischer Siedler aus dem 10. Jahrhundert waren, die sich mit der einheimischen Bevölkerung in Westschottland vermischt hatten, nannten die Iren sie Gall Gaeil ("Fremde Gälen"). Die gall óglaigh waren als schwer gepanzerte, gut ausgebildete Infanterie attraktiv, auf die man sich verlassen konnte, um eine Stellung zu halten, im Gegensatz zu den meisten irischen Fußsoldaten, die weniger gut gepanzert waren als der typische irische Adlige, der als Kavallerie kämpfte. Bald waren die meisten gall óglaigh irische Eingeborene, und der Begriff bezeichnete eher einen Kriegertyp als eine ethnische Bezeichnung."

innovation_irish_ceithern: "Ceithern"
innovation_irish_ceithern_desc: "Ceithern, was so viel wie "Kriegsbande" bedeutet, machen den Großteil der Infanterie in irischen Armeen aus. Diese aus den Städten und Dörfern rekrutierten gälischen Soldaten arbeiten gut, wenn sie zusammen mit den schwereren Galloglaigh eingesetzt werden. Ihre bevorzugte Ausrüstung besteht meist aus allem, was sie in die Hände bekommen können, in der Regel einer Axt und einem Schild, und für einige wenige Glückliche auch einer verstärkten Rüstung."

innovation_gaelic_ceathairne: "Ceathairne"
innovation_gaelic_ceathairne_desc: "Das gälische Wort "ceathairne" bezeichnet eine Gruppe von bewaffneten Bauern aus dem schottischen Hochland. Wörtlich bedeutet das Wort "Kampfmann" - ein Krieger. Sie wurden von einem Kriegsherrn als private Kampftruppe eingesetzt, um benachbarte Clans zu bedrängen. Im Laufe der Zeit wurden die Ceathairne zu Berufssoldaten und nicht nur zu einfachen Männern, die teilweise in den Dienst ihres lokalen Herrn gestellt wurden."

innovation_sofa: "Sofa"
innovation_sofa_desc: "Sofa ist eine Bezeichnung der Mandinka für Sklavensoldaten, die in der Armee des Mali-Reiches dienten. Sofas tauchen zum ersten Mal in mündlichen und schriftlichen Aufzeichnungen während der Gründung des Mali-Reiches auf. Sofas wurden aus "jonow" (Sklaven) rekrutiert, die in der Schlacht gefangen genommen oder von weither gekauft wurden. Auf ihren Gehorsam konnte man sich in den meisten Fällen verlassen, da ihr Lebensunterhalt vollständig von ihrem Herrn abhing. Die Institution der Sklaverei im Mali-Reich belohnte Loyalität in hohem Maße, und die Jonow konnten zu bedeutenden zivilen oder militärischen Positionen aufsteigen. Jonow wurden Teil des Clans ihres Meisters und wurden oft nach einigen Jahren freigelassen. Als Teil des Clans wurde von den Jonow erwartet, dass sie ihren Herrn in die Schlacht folgten und sein Pferd und seine Waffen hüteten. Anfänglich war es ihnen verboten, direkt am Krieg teilzunehmen, aber schließlich bildeten sie den Großteil der malischen Fußtruppen. Als Infanteristen wurden sie vom 'Staat' oder, genauer gesagt, von königlichen Clans, die dem 'Staat' ergeben waren, mit Pfeil und Bogen bewaffnet. Die Sofas waren mit zwei Köchern ausgestattet, und ihr Bogen war für europäische Verhältnisse klein. Er konnte nicht sehr weit und auch nicht sehr kraftvoll schießen, weshalb die Sofas tödliche Gifte einsetzten und in hohen Bögen schossen, um den Pfeilen Kraft zu verleihen. Sofas setzten auch flammende Pfeile ein, vor allem gegen Befestigungen, die oft nur aus Stroh- oder Holzpalisaden bestanden."

innovation_irish_horseboys: "Reitburschen"
innovation_irish_horseboys_desc: "Reitburschen sind zwar in der Regel als Knappen für irische Adlige tätig, aber sie sind auch selbst fähige Kämpfer. Sie zeigen große Geschicklichkeit beim Reiten ohne Steigbügel oder Sattel und können Speere mit tödlicher Präzision werfen. Obwohl sie schnell und wendig sind, meiden die Reitburschen den Nahkampf, da sie keine Rüstung tragen."

innovation_turkish_azabs: "Azabs"
innovation_turkish_azabs_desc: "In Kriegszeiten wird von jedem Dorf und jeder Stadt erwartet, dass sie eine Anzahl von Wehrpflichtigen, den sogenannten Azabs (Junggesellen), ausbilden, ausrüsten und unterstützen. Diese schlecht bewaffneten leichten Truppen sollen Brücken und Straßen bewachen und die schwereren Truppen unterstützen."

innovation_yeoman_archers: "Yeoman-Bogenschützen"
innovation_yeoman_archers_desc: "Als Yeoman-Bogenschützen bezeichnet man insbesondere englische und walisische militärische Langbogenschützen (zu Pferd oder zu Fuß) des 14. bis 15. Jahrhunderts. Yeoman-Bogenschützen waren Bürgerliche, frei geborene Mitglieder der sozialen Schichten unterhalb des Adels und der Gentry. Sie waren ein Produkt der englischen Form des Feudalismus, in der die militärische Pflicht eines Ritters gegenüber seinem Herrn (die im Lehnsfeudalismus implizit war) durch bezahlten, kurzfristigen Dienst ersetzt wurde. Da die Yeoman-Bogenschützen den taktischen Vorteil einer großen Anzahl von Reitern (berittene Ritter und Soldaten) durch ihre Fähigkeit, schnell Pfeilsalven abzuschießen, zunichte machten, werden sie als Teil der Infanterierevolution des 14. Jahrhunderts. Die Schlachten von Crécy und Agincourt sind die bekanntesten Siege der Yeoman-Bogenschützen"

innovation_consulate_of_the_sea: "Carta Consular"
innovation_consulate_of_the_sea_desc: "Die Carta Consular, später Consolat de mar, 'Konsulat des Meeres', war eine quasi-gerichtliche Einrichtung, die die internationalen See- und Handelsgesetze im westlichen Mittelmeerraum regelte. \n\nDie Institution sowie verwandte Einrichtungen wie das ius mercadorium gewährten den Kaufleuten eine Reihe von Freiheiten, um ihre eigenen Handelsstreitigkeiten ohne königliche Einmischung zu lösen, während der König im Gegenzug einen finanziellen Ausgleich erhielt. \n\nDas Konsulat des Meeres wurde zwar nie im gesamten Mittelmeerraum angewandt, war aber dennoch im gesamten Gebiet der Krone von Aragon weit verbreitet und in großen Städten wie Valencia oder Barcelona präsent."

innovation_luceran_archery: "Luceranische Bogenschützen"
innovation_luceran_archery_desc: "Die muslimische Siedlung Lucera geht auf die Entscheidung des Königs von Sizilien, Friedrich II. von Hohenstaufen (1194-1250), zurück, 20.000 sizilianische Muslime nach Lucera, einer Siedlung in Apulien in Süditalien, umzusiedeln. Die Gemeinschaft hatte unter anderem die Aufgabe, den Königen von Sizilien ein theoretisches Militärkontingent von etwa 14-15.000 Mann zur Verfügung zu stellen, von denen 7-10.000, wie zeitgenössische Quellen berichten, tatsächlich auf dem Schlachtfeld von Cortenuova eingesetzt werden konnten. Diese Truppen, meist leicht bewaffnete Bogenschützen und viele auch im Umgang mit der Steinschleuder geschult, bildeten die zuverlässige persönliche Leibgarde der Staufer, da sie keine Verbindung zu den politischen Rivalen des "Hauses Schwaben" hatten, bereit waren, einen - auch für damalige Verhältnisse - erbitterten Krieg gegen die lokale Bevölkerung zu führen, und völlig von ihrem Herrscher abhängig waren."