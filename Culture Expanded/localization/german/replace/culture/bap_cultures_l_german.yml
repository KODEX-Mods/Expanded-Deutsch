 #BAP innovations
 innovation_nubianization: "Nubianisierung"
 innovation_nubianization_desc: "Im 11. Jahrhundert durchliefen die Königreiche Nubiens einen Prozess der Nubianisierung. Wie die Kuschiten vor ihnen nahmen die Nubier geschickt fremde Einflüsse auf und passten sie an, wobei sie diese Einflüsse mit ihrer eigenen Kultur zu neuen, einzigartigen Formen der Sprache, des Titulars und der Religion verschmolzen. Es wird angenommen, dass Georgios, der Erzbischof von Dongola und damit das Oberhaupt der Makurischen Kirche, einer der Hauptinitiatoren dieses Prozesses der aktiven Nubianisierung des höfischen Lebens war. Er scheint die nubische Sprache als Schriftsprache popularisiert zu haben, um das nubische Griechisch zu ersetzen und dem wachsenden Einfluss des Arabischen in der koptischen Kirche Ägyptens entgegenzuwirken. Außerdem führte er weitere einheimische Elemente in die Kirche ein, wie den Kult der toten Herrscher und Bischöfe sowie einheimische nubische Heilige."
 unlock_nubian_titles: "[rulers|E] können eine [decision|E] treffen, um die gegenwärtig griechisch geprägten nubischen Rats- und Herrschertitel durch einheimische nubische Äquivalente zu ersetzen."
 declare_nubian_church: "Im Zuge eines Ereignisses können sich [ruler|E] dafür entscheiden, den nubischen [faith|E] zu einer nationalen Kirche zu reformieren, die die einheimischen christlichen Traditionen widerspiegelt."

 innovation_lost_wax_casting: "Wachsausschmelzverfahren"
 innovation_lost_wax_casting_desc: "Inspiriert von den Meistern der Igbo-Ukwu beherrschen unsere Kunsthandwerker eine ausgefeilte Technik des Metallgusses, um schöne und kunstvolle Werke herzustellen. Unsere Bronzearbeiten werden für alle Zeiten bekannt sein!"
 
 #innovation_griots: "Griots"
 #innovation_griots_desc: "[griots|E] sind in ganz Westafrika unter verschiedenen Namen bekannt, darunter Jeli in den nördlichen Mande-Gebieten, Jali in den südlichen Mande-Gebieten, Guewel in Wolof, Gawlo in Pulaar, Arokin in Yorùbá und Gesere in Soninke. In der Regel gehören die Griots einer niedrigeren Kaste an und sind in der westafrikanischen Gesellschaft als Historiker, Geschichtenerzähler, Lobliedsänger, Dichter oder Musiker tätig."
 #unlock_griot_interaction: "[characters|E] können einen [unlanded|E] [courtier|E] als ihren königlichen [griot|E] ernennen."
 #unlock_griot_epic: "[rulers|E] mit einem königlichen [griot|E] können die [commission_epic|E]-[decision|E] nutzen."
 
