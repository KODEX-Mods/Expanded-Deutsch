 # Traditions
 tradition_ghazi_name: "Ghazi"
 tradition_ghazi_desc: "Ghazi ist ein arabisches Wort, das von ghazā – „überfallen“ oder „Krieg führen“ – abgeleitet ist und jene Muslime bezeichnet, die geschworen haben, gegen Ungläubige der islamischen Religion zu kämpfen. In der vorislamischen Beduinenkultur war Ghazw eine Form der begrenzten Kriegsführung, die eher an Raubzüge erinnerte und bei der direkte Konfrontationen vermieden wurden. Stattdessen lag der Schwerpunkt auf Überfällen und Plünderungen, in der Regel von Vieh. Nach ihrer Bekehrung und den frühmuslimischen Eroberungen führten islamische Ghāzīs regelmäßig Raubzüge entlang der byzantinischen Grenze durch und fanden in den griechischen und armenischen Akritoi ihren Erzfeind.\n\nIm 9. Jahrhundert hatten die arabischen Raubzüge, die von der Grenzzone aus gegen Byzanz gestartet wurden, allmählich einen fast rituellen Charakter angenommen und waren streng organisiert. Laut Qudama ibn Ja'far (ein syrischer Gelehrter und Verwalter des abbasidischen Kalifats) beinhaltete das konventionelle Muster arabischer Einfälle eine erste Expedition im Frühjahr, wenn die Pferde reichlich Futter finden konnten, gefolgt von einem Sommerüberfall, der in der Regel der Hauptfeldzug des Jahres war, und manchmal von einem Winterüberfall, nach etwa einem Monat Pause. Die Bedeutung dieser Raubzüge wird vom Islamwissenschaftler Hugh N. Kennedy wie folgt zusammengefasst: „Der ṣāʿifa (Sommerraubzug) war ebenso Teil der symbolischen und rituellen Funktionen des Kalifen wie die Organisation und Leitung der jährlichen Haddsch nach Mekka.“"

 tradition_ep3_roman_pride_name: "Römischer Stolz"
 tradition_ep3_roman_pride_desc: "Die Alleinstellung und der Stolz der Byzantiner spiegelten sich in dem Wort wider, mit dem sie sich selbst bezeichneten. Sie, und nur sie, waren die Rhōmaîoi, die wahren Römer, und jeder Bürger, egal welcher Abstammung, ob Grieche, Armenier oder Slawe, war sich seines Rechts bewusst, sich als 'Rhomaios' zu bezeichnen.\n\nEin Romaios zu sein, bedeutete nicht, zu einer bestimmten Nation zu gehören. Vielmehr gehörte man zur Welt - zu einem Reich und einer Kirche, regiert von einem Kaiser, der die Stürme der barbarischen Invasionen und den Zusammenbruch der westlichen Provinzen überlebte, und dass es ein großes Unglück war, außerhalb dieser Welt zu leben, das die Vorsehung eines Tages korrigieren würde.\n\nFür sie war ihr Kaiser der Auserwählte Gottes, gekrönt und beschützt vom himmlischen Vater. Seine Person war heilig und er regierte vom Heiligen Palast in der Königin der Städte aus als Gottes Stellvertreter auf Erden - er war das irdische Abbild des Logos Gottes, der über den irdischen Abglanz des Himmelreiches herrschte. Das Imperium war nicht, wie die Königreiche oder Fürstentümer der Antike, eine vorübergehende Erscheinung, die eines Tages zu Ende gehen würde. Es war ein Reich, das im Plan des Schöpfers vorgesehen, in der christlichen Eschatologie verankert, organisch in die uralte Geschichte der Menschheit eingebunden und dazu bestimmt war, bis zur Wiederkunft zu bestehen. Diejenigen, die diesen göttlich verordneten Plan der Dinge in Frage stellten oder ignorierten, machten sich der Ketzerei schuldig."

 tradition_roman_pride_name: "Römischer Stolz"
 tradition_roman_pride_desc: "Die Alleinstellung und der Stolz der Byzantiner spiegelten sich in dem Wort wider, mit dem sie sich selbst bezeichneten. Sie, und nur sie, waren die Rhōmaîoi, die wahren Römer, und jeder Bürger, egal welcher Abstammung, ob Grieche, Armenier oder Slawe, war sich seines Rechts bewusst, sich als 'Rhomaios' zu bezeichnen.\n\nEin Romaios zu sein, bedeutete nicht, zu einer bestimmten Nation zu gehören. Vielmehr gehörte man zur Welt - zu einem Reich und einer Kirche, regiert von einem Kaiser, der die Stürme der barbarischen Invasionen und den Zusammenbruch der westlichen Provinzen überlebte, und dass es ein großes Unglück war, außerhalb dieser Welt zu leben, das die Vorsehung eines Tages korrigieren würde.\n\nFür sie war ihr Kaiser der Auserwählte Gottes, gekrönt und beschützt vom himmlischen Vater. Seine Person war heilig und er regierte vom Heiligen Palast in der Königin der Städte aus als Gottes Stellvertreter auf Erden - er war das irdische Abbild des Logos Gottes, der über den irdischen Abglanz des Himmelreiches herrschte. Das Imperium war nicht, wie die Königreiche oder Fürstentümer der Antike, eine vorübergehende Erscheinung, die eines Tages zu Ende gehen würde. Es war ein Reich, das im Plan des Schöpfers vorgesehen, in der christlichen Eschatologie verankert, organisch in die uralte Geschichte der Menschheit eingebunden und dazu bestimmt war, bis zur Wiederkunft zu bestehen. Diejenigen, die diesen göttlich verordneten Plan der Dinge in Frage stellten oder ignorierten, machten sich der Ketzerei schuldig."

 tradition_karabisianoi_name: "Karabisianoi"
 tradition_karabisianoi_desc: "Die byzantinische Flotte war ein einzigartiger und wesentlicher Bestandteil des Oströmischen Reiches. Wie das Reich, dem sie diente, war sie eine direkte Fortsetzung ihres imperialen römischen Vorgängers, spielte aber eine weitaus größere Rolle für die Verteidigung und das Überleben des Staates als ihre Vorgängerin. Während die Flotten des vereinten Römischen Reiches nur wenigen großen maritimen Bedrohungen ausgesetzt waren und als Ordnungsmacht fungierten, die in Bezug auf Macht und Ansehen den Legionen weit unterlegen war, wurde die See für die Existenz des byzantinischen Staates, der von einigen Historikern als "Seeimperium" bezeichnet wurde, unerlässlich."

 tradition_eastern_roman_law_name: "Oströmisches Recht"
 tradition_eastern_roman_law_desc: "Als Fortsetzung des Römischen Reiches übernahm Konstantinopel die meisten seiner politischen Institutionen aus der späten römischen Kaiserzeit. Ebenso bildete das römische Recht die Grundlage des oströmischen Rechtssystems. Über viele Jahrhunderte hinweg waren die beiden großen Kodifikationen, die unter Theodosius II. und Justinian durchgeführt wurden, die Eckpfeiler der oströmischen Gesetzgebung. Natürlich wurden diese frühen oströmischen Gesetzbücher im Laufe der Zeit an die aktuellen Gegebenheiten angepasst und schließlich durch neue, in Griechisch verfasste Kodifikationen ersetzt, wie etwa die *Basilika* Leos VI., die geschaffen wurde, um Justinians *Corpus Juris Civilis* zu vereinfachen und anzupassen.\n\nObwohl die oströmische Rechtsstruktur weitgehend einen römischen Verfassungsrahmen beibehielt, unterschieden sich das oströmische Recht und sein kaiserlich-römisches Gegenstück insbesondere in der Anwendung und Auslegung. Statt das Recht als reine Umsetzung von Gerechtigkeit zu betrachten, unterlag das oströmische Recht weitgehend christlichen Prinzipien. Dadurch entwickelte sich ein Rechtssystem, das flexiblere Rechtsauslegungen im Sinne der *Philanthropia* und *Evergetia* förderte – also dem Handeln zum Wohle und Nutzen der Bevölkerung Vorrang vor der bloßen strukturellen Ordnung der Gesellschaft gab."

 tradition_veche_name: "Wetsche"
 tradition_veche_desc: "Die Wetsche war eine Volksversammlung in den mittelalterlichen slawischen Ländern. In Nowgorod und Pskow, wo die Wetsche große Bedeutung erlangte, ähnelte die Wetsche weitgehend dem nordischen Thing oder der Schweizer Landsgemeinde. Man geht davon aus, dass die ostslawischen Wetschen ihren Ursprung in den Stammesversammlungen Osteuropas hatten und somit vor dem Staat der Rus' entstanden sind. Die frühesten Erwähnungen der Wetsche in osteuropäischen Chroniken beziehen sich auf Beispiele in Belgorod Kievsky im Jahr 997, Novgorod im Jahr 1016, Kiev im Jahr 1068 und in Pskov im Jahr 1123. Die Versammlungen setzten sich aus allen erwachsenen Männern der Bevölkerung zusammen und berieten über Kriegs- und Friedensfragen, verabschiedeten Gesetze und trafen Vereinbarungen mit ihren Herrschern oder vertrieben sie und luden andere ein, ihren Platz einzunehmen. In Kiew wurde die Wetsche vor der Sophienkathedrale einberufen."

 tradition_rashidun_army_name: "Erbe der Rashidun"
 tradition_rashidun_army_desc: "Das Raschidun-Heer war der Kern der Streitkräfte des Raschidun-Kalifats während der frühen muslimischen Eroberungen im 7. Jahrhundert. Es wird berichtet, dass die Armee ein hohes Maß an Disziplin, strategischem Geschick und Organisation aufwies, was ihr in ihren verschiedenen Feldzügen immer wieder Siege bescherte. Zu ihrer Zeit war das Raschidun-Heer eine sehr mächtige und effektive Armee, die eine Schlüsselrolle bei der territorialen Expansion des Raschidun-Kalifats spielte und als Medium für die frühe Verbreitung des Islam in den eroberten Gebieten diente. Obwohl sich seit den frühen muslimischen Eroberungen viel verändert hat, ist das Erbe dieser mächtigen Streitmacht bis heute präsent."

 tradition_pagan_protectors_name: "Wächter des Glaubens"
 tradition_pagan_protectors_desc: "Diese Krieger haben geschworen, die irdischen Heiligtümer unserer heidnischen Götter zu verteidigen, und kennen keine Gnade mit denen, die versuchen, unsere Tempel oder Heiligtümer zu schänden. Auf mächtigen Rössern reitend, wird jedem Feind, der sich in die Reichweite der Garde Dievas' wagt, von ihren grausamen Kriegsgabeln Fleischstücke aus dem Leib gerissen, während die Auserwählten Giltines als gut ausgerüstete, robuste Infanterie dienen, da ihre Stangenwaffen sie sowohl gegen Fußsoldaten als auch gegen berittene Feinde effektiv machen."

 tradition_sasanian_army_name: "Erbe des Sassanidenreiches"
 tradition_sasanian_army_desc: "Die sassanidische Armee war das wichtigste militärische Element des Sassanidenreiches, das auf die Thronbesteigung von Ardaschir I. (reg. 224-241), dem Gründer des Sassanidenreiches, zurückgeht. Ardaschir strebte die Wiederbelebung des Persischen Reiches an und reformierte zu diesem Zweck das Militär, indem er ein stehendes Heer aufstellte, das unter seinem persönlichen Kommando stand. Er stellte die achämenidischen Militärstrukturen wieder her, behielt das Modell der parthischen Kavallerie bei und setzte neue Rüstungsarten und Belagerungstechniken ein. Dies war der Beginn eines Militärwesens, das ihm und seinen Nachfolgern über 400 Jahre lang diente und in dem das Sassanidenreich neben dem Römischen Reich und später dem Oströmischen Reich eine der beiden Großmächte der Spätantike in Westeurasien war. Auch wenn das Sassanidenreich untergegangen ist, so bleibt doch die Erinnerung an es erhalten und dient bis heute als Vorbild für unsere Streitkräfte."

 tradition_teulu_name: "Teulu"
 tradition_teulu_desc: "Die 'Teulu' waren die persönliche Leibwache der walisischen Häuptlinge. Sie folgten einer Tradition, die auch in anderen angelsächsischen und germanischen Gesellschaften jener Zeit üblich war, wonach enge Gefährten und Gefolgsleute des Fürsten oder Königs an dessen Seite mit unerschütterlicher Ergebenheit und Geschick in der Schlacht kämpften. In dieser Hinsicht sind sie mit den Hirth der Sachsen und den Huscarls der Dänen und Angelsachsen vergleichbar. Teulu bedeutet wörtlich übersetzt "Familie", was auf die enge Verbindung zwischen ihnen und ihrem Herrn hinweist. Sie ritten mit Speeren und Schilden in die Schlacht und waren in vielerlei Hinsicht den frühen Rittern sehr ähnlich. In der Schlacht waren sie sich optisch sehr ähnlich und stürmten im Namen ihres Herrn mit Speer oder Lanze auf ihre Feinde zu."

 tradition_barbary_corsairs_name: "Barbaresken-Korsaren"
 tradition_barbary_corsairs_desc: "Obwohl der Mittelmeerraum schon immer von Piraterie und Raubzügen geplagt war, konnten sich die Berberstaaten an der Küste auf Kosten ihrer europäischen Nachbarn enorm bereichern. Diese Raubzüge waren den italienischen, französischen und iberischen Herrschern so sehr ein Dorn im Auge, dass die sizilianischen Normannen 1135 in Nordafrika einfielen und 1390 eine gemeinsame französisch-genuesische Militärexpedition zum kurzlebigen Barbareskenkreuzzug aufbrach."

 tradition_almogavars_name: "Almogávares"
 tradition_almogavars_desc: "Almogávares wurde zunächst als Bezeichnung für kleine bewaffnete Gruppen von Sarazenen verwendet, die Plünderungen und Überraschungsangriffe durchführten, und bezeichnete dann eine Klasse von leichten Infanteristen der Krone von Aragon in den späteren Phasen der Reconquista im 13. und 14. Jahrhundert. Almogávares waren leicht bekleidete, flinke Grenzsoldaten und Fußsoldaten. Sie stammten aus dem Königreich Aragon, dem Fürstentum Katalonien, dem Königreich Valencia, der Krone Kastiliens und dem Königreich Portugal. Diese Truppen setzten sich zunächst aus Bauern und Hirten zusammen, die vom Land, aus den Wäldern und aus den Grenzgebirgen stammten, die ihre Täler im Winter nicht mehr nutzen konnten, weil sie besetzt worden waren. Um weiter zu überleben, mussten sich diese Hirten in Banden organisieren und in das feindliche Gebiet eindringen, um das zu beschaffen, was ihr Volk zum Überleben brauchte. Nach vielen Generationen, in denen sie dieses neue Leben führten, in das sie von den Eindringlingen gedrängt worden waren, scheint sich in diesen Hirtengemeinschaften ein echter Kriegergeist entwickelt zu haben, der von den christlichen iberischen Königreichen aufgegriffen wurde. In den folgenden Jahrhunderten wurden die Almogávares zu einem der besten Infanterien ihrer Zeit."

 tradition_mamluk_military_name: "Mamluken-Militär"
 tradition_mamluk_military_desc: "Mamluken waren Sklavensoldaten, die gekauft, ausgebildet und ausgerüstet wurden, um im Namen des Herrschers zu kämpfen und Verwaltungsaufgaben zu übernehmen. Seit der Herrschaft der Tuluniden wurden sie auch zusammen mit sudanesischen Sklavensoldaten der Infanterie eingesetzt, die seit langem im Dienste der herrschenden arabischen Dynastien in der muslimischen Welt stehen."

 tradition_irish_cliathairi_name: "Cliathairi"
 tradition_irish_cliathairi_desc: "Cliathairi waren die professionellen "Wachen" eines Königs, die in der gälischen Kriegsführung des mittelalterlichen Irlands das Rückgrat einer Armee bildeten und den Militärdienst als Beruf gewählt hatten. Diese Berufssoldaten wurden häufig von Landbesitzern als erschwinglicher Schutz gegen Banditen eingesetzt. Wenn sie in Kriegszeiten von Häuptlingen oder Königen angefordert wurden, waren diese Soldaten eine der wenigen Einheiten in der irischen Armee, die im effektiven Gebrauch des Langspeers ausgebildet waren. In der Schlacht wurden sie von Ridire begleitet - Rittern von edler gälischer Abstammung, denen in der irischen Gesellschaft großes Ansehen entgegengebracht wurde. Sie bevorzugten eine leichte Lanze und einen Streitkolben und füllten die Nische zwischen leichter und schwerer Kavallerie."

 tradition_damascus_steel_name: "Damaszenerstahl"
 tradition_damascus_steel_desc: "Damaszenerstahl war der Schmiedestahl für die Klingen von Schwertern, die im Orient aus Wootz-Barren geschmiedet wurden. Diese Schwerter zeichnen sich durch charakteristische Maserungen und Sprenkelungen aus, die an fließendes Wasser erinnern, manchmal in Form von "Leitern" oder "Rosen". Solche Klingen galten als hart, bruchfest und konnten zu einer scharfen, widerstandsfähigen Schneide geschliffen werden."

 tradition_toledo_steel_name: "Toledo-Stahl"
 tradition_toledo_steel_desc: "Toledo-Stahl, der historisch für seine hochwertige Legierung und ungewöhnlich hohe Haltbarkeit bekannt ist, stammt aus Toledo, Spanien, das seit der Römerzeit ein traditionelles Zentrum der Schwertschmiedekunst und Metallverarbeitung ist. Die Schmiedetechniken des Toledo-Stahls wurden auf der Grundlage alter spanischer Bräuche entwickelt und im Laufe vieler Jahrhunderte zum Schmieden vieler verschiedener Waffentypen verwendet. Vereinfacht ausgedrückt bestand die Toledo-Schmiedetechnik aus einer Stahlklinge, die ein schmiedeeisernes Band umhüllte und so verhinderte, dass sich der Stahl verbog oder rissig wurde. Den starken und haltbaren Waffen aus Toledo-Stahl wurde daher eine "Eiserne Seele" nachgesagt. Am Ende der Reconquista galt Toledo als das größte Zentrum für die Herstellung von Schwertern in der Welt."

 tradition_barb_horses_name: "Berberpferde"
 tradition_barb_horses_desc: "Der Berber ist eine nordafrikanische Pferderasse mit hoher Robustheit und Ausdauer und besitzt im Allgemeinen ein hitziges Temperament. Diese ausgezeichneten Hengste trugen die wilden Berberinvasoren während der Eroberung von al-Andalus und wurden zu einem Eckpfeiler der berittenen Elitetruppen auf der iberischen Halbinsel und darüber hinaus."

 tradition_nile_agriculture_name: "Landwirtschaft des Nils"
 tradition_nile_agriculture_desc: "Der Nil fließt von Süden nach Norden durch Ostafrika. Er beginnt in den Flüssen, die in den Nalubaale-See münden, und mündet mehr als 6 600 Kilometer nördlich in das Mittelmeer, was ihn zu einem der längsten Flüsse der Welt macht. Der Boden des Nildeltas zwischen El Qâhira (Kairo) und dem Mittelmeer ist reich an Nährstoffen, was auf die großen Schlammablagerungen zurückzuführen ist, die der Nil hinterlässt, wenn er ins Meer fließt. Auch die Nilufer entlang seiner gesamten Länge enthalten dank der jährlichen Überschwemmungen, die den Schlamm ablagern, reichhaltige Böden. Seit Tausenden von Jahren wird ein Großteil der ägyptischen Nahrungsmittel in der Region des Nildeltas angebaut. Die alten Ägypter entwickelten Bewässerungsmethoden, um die Anbaufläche zu vergrößern und eine wachsende Bevölkerung zu ernähren. Mit Hilfe von Kanälen wurde Wasser aus dem Nil zur Bewässerung von Feldern und Städten geleitet. Bohnen, Baumwolle, Weizen und Flachs waren wichtige und reichhaltige Feldfrüchte, die leicht gelagert und gehandelt werden konnten."

 tradition_dzukijan_horsemen_name: "Dzukijanische Reiter"
 tradition_dzukijan_horsemen_desc: "Dzūkija, eine der abgelegensten Regionen Litauens, ist ein hervorragender Ort, um starke Reittiere und widerstandsfähige Leute zu finden, und die Dzukijanische Reiter erfüllen die Erwartungen in beiden Punkten. Diese Reiter verwenden einen Bogen, um den Feind aus der Ferne zu bekämpfen, und versuchen, den Nahkampf zu vermeiden, da sie meist ohne Rüstung kämpfen."

 tradition_akritai_name: "Akritai"
 tradition_akritai_desc: "Die Akritai ist ein Begriff, der im byzantinischen Reich im 9. bis 11. Jahrhundert verwendet wurde, um die Armeeeinheiten zu bezeichnen, die die Ostgrenze des Reiches gegenüber den muslimischen Staaten des Nahen Ostens sicherten. Ihre Heldentaten inspirierten das byzantinische "Nationalepos" der Digenes Akritas und den Zyklus der Akritischen Lieder. Es handelte sich um eine leichte Infanterie, die aus Armeniern und der einheimischen byzantinischen Bevölkerung rekrutiert wurde. Im späten 10. Jahrhundert bedeutete die Rückeroberung vieler Gebiete im Osten, dass diese oft ethnisch und religiös gemischt waren, eine Tatsache, die durch den legendären Digenes Akritas verkörpert wird - "digenes" bedeutet "von zwei Rassen", d. h. "römisch" (byzantinisch/griechisch) und "sarazenisch". Die Apelatai, deren Rolle und Taktik in Nikephoros II. Phokas' De velitatione bellica beschrieben werden, fungierten als Plünderer, Späher und Grenzschützer in den immer wiederkehrenden Grenzkriegen zwischen Byzanz und seinen östlichen Nachbarn, die durch Scharmützel und Überfälle gekennzeichnet waren. Neben der leichten Infanterie wurden die Grenztruppen durch die leichte Kavallerie, die Trapezitai, ergänzt. Im Falle eines größeren arabischen Überfalls sollten sie Alarm schlagen, bei der Evakuierung der örtlichen Bevölkerung in die verschiedenen Festungen helfen und die feindlichen Truppen beschatten und bedrängen, bis Verstärkung eintreffen konnte."

 tradition_portage_name: "Portage"
 tradition_portage_desc: "Als Portage (oder Portagieren) bezeichnet man den Transport von Wasserfahrzeugen oder Fracht über Land, entweder um ein Hindernis in einem Fluss herum oder zwischen zwei Gewässern. Ein Weg, auf dem regelmäßig Gegenstände zwischen Gewässern transportiert werden, wird auch als Portage bezeichnet. Im 8., 9. und 10. Jahrhundert nutzten die wikingerzeitlichen Handelsabenteurer ein Netz von Wasserstraßen in Osteuropa, das die vier wichtigsten Flüsse der Region miteinander verband: die Wolga, die westliche Dvina, den Dnjepr und den Don. Die Hafenstädte des heutigen Russlands waren für den Handel der Waräger mit dem Orient und Konstantinopel von entscheidender Bedeutung. An den wichtigsten Häfen gab es Handelsniederlassungen, die von einer Mischung aus nordischen Kaufleuten und Einheimischen bewohnt wurden. Die Chasaren errichteten die Festung Sarkel, um einen wichtigen Übergang zwischen der Wolga und dem Don zu bewachen. Nach dem Niedergang der Macht der Waräger und Chasaren in Osteuropa nutzten slawische Kaufleute weiterhin die Häfen entlang der Wolga- und der Dnjepr-Handelsroute."

 tradition_eyres_name: "Eyres"
 tradition_eyres_desc: "Als Eyre oder Iter bezeichnete man im mittelalterlichen England einen Rundgang, den ein umherreisender Richter (a justice in eyre) unternahm, oder das Gericht, dem er vorstand, oder das Recht des Monarchen (oder der in seinem Namen handelnden Richter), die Besitztümer eines Vasallen zu besuchen und zu kontrollieren. Das Eyre beinhaltete Besuche und Inspektionen in unregelmäßigen Abständen in den Häusern der Vasallen des Reichs. Der Begriff leitet sich vom altfranzösischen erre ab, von lateinisch iter ("Reise"), und ist verwandt mit errand und errant. Eyres wurden auch in den Teilen Irlands abgehalten, die unter fester englischer Herrschaft standen."

 tradition_assizes_ariano_name: "Assisen von Ariano"
 tradition_assizes_ariano_desc: "Die Assisen von Ariano waren eine Reihe von Gesetzen für das Königreich Sizilien, die im Sommer 1140 in Ariano, in der Nähe von Benevento, von Roger Il von Sizilien verkündet wurden. Nachdem er die Halbinsel, die sich immer wieder in Aufruhr befand, befriedet hatte, beschloss er, die Verwaltung stärker zu zentralisieren. Die Assisen begründeten die große sizilianische Bürokratie und zielten darauf ab, das Feudalsystem unter strenger königlicher Kontrolle zu halten. Es enthielt rund vierundvierzig Klauseln, die alle möglichen Themen des zeitgenössischen Rechts berührten: Privateigentum, öffentliches Eigentum, Kirche, Zivilrecht, königliche Finanzen und Militär. Das Werk war für seine Zeit fortschrittlich, da es seine Vorschriften nicht nur von normannischen und französischen, sondern auch von muslimischen und byzantinischen (insbesondere von justinianischen) Rechtstheorien ableitete.\n\nDie Assisen bekräftigen, dass der König die einzige gesetzgebende Instanz in Sizilien ist, dass er sowohl Richter als auch Priester ist (da er die Legatenrechte des Papstes innehat) und dass alle Sizilianer gleich sind und denselben Gesetzen unterliegen, unabhängig davon, ob sie Lateiner, Griechen, Normannen, Lombarden, Araber, Juden oder Muslime sind. Hochverrat wurde mit dem Tod bestraft. Aber auch andere Gewaltverbrechen - Feigheit im Kampf, Bewaffnung eines Mobs oder Verweigerung der Unterstützung des Königs oder seiner Verbündeten - wurden detailliert geregelt. Kirchenrechtlich verloren christliche Häretiker und Abtrünnige ihre Rechte. Die Bischöfe waren von der Teilnahme an den Gerichten entbunden, wobei der König in dieser Frage wie in allen anderen Fragen die Oberhand behielt und keine Berufung zuließ. In militärischer Hinsicht wurde der Ritterstand eingeschränkt. Niemand konnte Ritter werden, wenn er keine ritterliche Abstammung hatte. Schließlich wurden die Bürger bei den Versammlungen nicht übergangen, und es wurde gefordert, dass sie mit Gerechtigkeit behandelt und von ihren Herren nicht übermäßig belastet werden sollten."

 tradition_pravda_russkaya_name: "Pravda Rusĭskaya"
 tradition_pravda_russkaya_desc: "Pravda Rusĭskaya (Russische Gerechtigkeit oder Russische Wahrheit) war das Gesetzbuch der Kiewer Rus und der nachfolgenden Fürstentümer der Rus während der Zeit der feudalen Teilung. Es wurde zu Beginn des 12. Jahrhunderts verfasst und über viele Jahrhunderte hinweg überarbeitet. Die Grundlage der Pravda Rusĭskaya, die Pravda von Jaroslaw, entstand zu Beginn des 11. Jahrhunderts. Die Pravda Rusĭskaya war eine Hauptquelle des altrussischen Rechts. Die rechtlichen Bestimmungen der Pravda Rusĭskaya spiegelten die Entwicklung der sozialen Beziehungen in der Rus des 11. bis 13. Jahrhunderts. Gewohnheitsrecht, Knjas-Gesetzgebung und Gerichtsverfahren bildeten die Grundlage der Pravda Rusĭskaya. Sie spiegelte auch die gesellschaftlichen Verhältnisse wider, die bei anderen, eng verwandten slawischen Völkern wie den Kroaten und Weißkroaten üblich waren, und aus etwa demselben Zeitraum stammt das Statut der Poljica in Kroatien, das der Pravda Rus'skaya inhaltlich bemerkenswert ähnlich ist."

 tradition_outremer_armies_name: "Kreuzfahrerheere"
 tradition_outremer_armies_desc: "In den fast neunzig Jahren zwischen der Gründung des Königreichs Jerusalem und der Niederlage des christlichen Heeres bei Hattin im Juli 1187 waren die Armeen der "Outremer" beachtlich, erstaunlich effektiv und nominell feudal. Das Überleben der Kreuzfahrerstaaten hängt fast ausschließlich von ihren militärischen Fähigkeiten ab, und so wird von allen Vasallen unter 60 Jahren erwartet, dass sie beritten und voll bewaffnet dienen, wenn sie vom König von Jerusalem gerufen werden."

 tradition_mudejar_art_name: "Mudéjarstil"
 tradition_mudejar_art_desc: "Die Mudéjarkunst, auch Mudéjarstil genannt, bezeichnet eine Art der Ornamentik und Dekoration, die in den christlichen iberischen Königreichen vor allem zwischen dem 13. und 16. Jahrhundert verwendet wurde. Sie wurde auf romanische, gotische und Renaissance-Architekturstile angewandt, die aufwendige geometrische Formen und Muster als konstruktive, ornamentale und dekorative Motive enthielten, die von denen abgeleitet waren, die in das islamische Iberien oder Al-Andalus gebracht oder dort entwickelt worden waren. Man nimmt an, dass die Bewegung von muslimischen Handwerkern ausging, die traditionelle konstruktive, ornamentale und dekorative Elemente aus der islamischen Kunst auf christliche Architekturstile anwendeten. Diese Methoden wurden Teil der lokalen christlichen Bautraditionen und wurden in den expandierenden christlichen Königreichen Iberiens auf die Baustile der Romanik, Gotik und Renaissance übertragen. Zu diesen dekorativen Techniken gehörten Kalligraphie, komplizierte Geometrie und pflanzliche Formen aus der islamischen Kunst und Architektur."

 tradition_exechequer_name: "Exchequer"
 tradition_exechequer_desc: "Der Exchequer, im deutschen Schatzkanzler, benannt nach einer Tabelle, die im Mittelalter zur Berechnung von Steuern und Waren verwendet wurde, war ein staatliches Amt, das für die Erhebung von Einnahmen und Zahlungen im Namen des Herrschers, die Prüfung der offiziellen Bücher und die Verhandlung von Rechtsfällen im Zusammenhang mit Einnahmen zuständig war. Es ist nicht genau bekannt, wann der Exchequer eingerichtet wurde, aber die früheste Erwähnung findet sich in einem königlichen Erlass von 1110 während der Herrschaft von König Heinrich I. Ähnliche Ämter wurden später in der Normandie um 1180, in Schottland um 1200 und in Irland 1210 eingerichtet."

 tradition_fatimid_royal_guard_name: "Königsgarde"
 tradition_fatimid_royal_guard_desc: "Wir blicken auf eine lange Tradition eines stehenden Heeres zurück, das zum Schutz der Hauptstadt und ihres Herrschers geschaffen wurde. Dadurch haben wir Zugang zu zähen Soldaten, die gut mit den unterstützenden Truppen zusammenarbeiten. Dazu gehören die Khassaki, die eigene Eliteeinheit des Sultans. Mit den besten Pferden und der besten Ausrüstung ausgestattet, sind die Khassaki äußerst loyal und dürfen als einzige Truppe jederzeit Waffen tragen. Neben zeremoniellen Aufgaben haben diese abgehärteten Krieger die Aufgabe, den Sultan auf seinen Feldzügen zu beschützen, und übernehmen oft die wichtigsten Missionen oder Aufgaben innerhalb der Armee des Sultans. Die zweite Haupteinheit der Garde sind die Tabardariyya, die den Sultan und den Palast bewachen. Sie sind mit einer großen Axt, der Tabar, bewaffnet, die einer traditionellen skandinavischen Axt ähnelt. Diese hervorragend gepanzerten Elitetruppen sind auch auf dem Schlachtfeld furchterregend."

 tradition_islamic_furusiyya_name: "Furūsiyya"
 tradition_islamic_furusiyya_desc: "Furūsiyya ist die historische arabische Bezeichnung für ritterliche Kampfsportarten während des Mittelalters, insbesondere während der Kreuzzüge und der Mamlukenzeit, die sich vor allem mit den Kampfkünsten und der Reiterei des Goldenen Zeitalters des Islam befassen. Die arabo-persische "Furūsiyya-Literatur" umfasst das Genre Faras-nāma, eine enzyklopädische Zusammenstellung von Fakten rund um das Pferd.\n\nEs handelte sich um ein Konzept und eine edle Kunst, die die Künste des Krieges und der Jagd, die Reiterei, Taktik und Strategie sowie bestimmte Spiele wie Schach umfasste. Diese Kunst wurde in der gesamten muslimischen Welt praktiziert und erlebte im 14. Jahrhundert im Ägypten der Mamluken ihre größte Blüte. Jahrhundert. Sie war Teil eines größeren regionalen Phänomens in Westeurasien, zu dem auch das europäische Rittertum jener Zeit gehörte.\n\nAllerdings scheint die Furūsiyya auch eine umfassendere Bedeutung behalten zu haben, nämlich "das fortbestehende Ethos männlichen Strebens im frühen Islam", vergleichbar mit dem zeitgenössischen europäischen Begriff des Rittertums. Die islamische Furussiya und das europäische Rittertum haben sich gegenseitig als Mittel eines Kriegerkodex für die Ritter beider Kulturen beeinflusst."

 tradition_kulgrinda_name: "Kūlgrindos"
 tradition_kulgrinda_desc: "Kūlgrinda (aus dem Samogitischen kūlis 'Stein' und grinda 'Pflaster', wiederum aus grįsti 'zusammenharken, zusammenziehen') ist eine versteckte steinerne Unterwasserstraße oder Furt durch Sümpfe und sumpfige Gebiete, die in der Geschichte Litauens zur Verteidigung genutzt wurde. Ähnliche geheime Straßen, die hauptsächlich aus Holz und Erde bestanden, waren als Medgrinda (von medis, 'Baum') bzw. Žemgrinda (von žemė, 'Erde, Boden') bekannt.\n\nDa sie von der Oberfläche aus nicht zu erkennen waren, waren diese Straßen in der Regel nur den Einheimischen bekannt und stellten ein wichtiges Element der Verteidigung gegen verschiedene Eindringlinge dar, darunter die Deutschordensritter im 13. und 14. Jahrhundert. Kūlgrindas boten eine sichere Abkürzung zwischen Dörfern, Bergfestungen und anderen Verteidigungsanlagen. Sie wurden gebaut, indem man im Winter Steine, Holz oder Schotter über gefrorene Sümpfe brachte und sie nach dem Schmelzen des Eises wieder absinken ließ. Dieser Vorgang wurde mehrmals wiederholt. Manchmal wurden auch Holzpfähle eingefügt, um den erhöhten Bereich vor dem Abschwemmen zu schützen."

 tradition_professional_army_name: "Berufsarmee"
 tradition_professional_army_desc: "Diese Kultur verzichtet auf die Idee, die ungeschulten Massen für ihre Kriege heranzuziehen, und zieht es vor, eine kleinere, aber gut ausgebildete und gut ausgerüstete Truppe einzusetzen."

 tradition_military_engineering_name: "Militärisches Bauwesen"
 tradition_military_engineering_desc: "Diese Kultur hat sich dem Studium der Konstruktion und dem Bau effektiverer militärischer Befestigungen und Kriegswaffen gewidmet. Zum Leidwesen derjenigen, die sich ihnen widersetzen, verschafft ihnen dieses Wissen auch große Einsichten darüber, wie sie am besten jedes Bauwerk, das ihnen im Weg steht, zu Fall bringen können."

 tradition_fierce_independence_name: "Walachische Nomaden"
 tradition_fierce_independence_desc: "Die Walachen sind seit langem ein Nomadenvolk, das aus Hirten und Maultiertreibern besteht und sich wenig um die Mächte kümmert, die durch ihr Land ziehen. Das heißt, bis eine solche Macht versuchte, sie zu kontrollieren. In diesem Fall würde man bald lernen, dass Walachen nicht so leicht zu beherrschen sind."

 tradition_african_agriculture_name: "Bewässerung Ifriqiyas"
 tradition_african_agriculture_desc: "Nordafrika (auch als Ifriqiya bekannt) wurde einst als "Kornkammer des Reiches" bezeichnet und war zu Zeiten des Römischen Reiches einer der größten Exporteure von Getreide. Getreide war nicht das einzige Produkt der Region, denn es wurden auch Früchte, Feigen, Trauben und Hülsenfrüchte angebaut. Dies geschah durch den Bau und die Instandhaltung groß angelegter Bewässerungssysteme, die größtenteils durch Aquädukte gespeist wurden, die das Wasser in der gesamten Region sammelten und transportierten. Obwohl ein Großteil der Bewässerungsinfrastruktur nach dem Niedergang des römischen Afrikas und der Herrschaft des vandalischen Königreichs in Mitleidenschaft gezogen wurde, brachte die islamische Eroberung Nordafrikas ein gewisses Maß an Stabilität zurück, das die Region wieder aufblühen ließ. Unter islamischen Dynastien wie den Aghlabiden wurden umfangreiche Verbesserungen an den bereits bestehenden Wasserwerken vorgenommen, um Olivenhaine und andere landwirtschaftliche Kulturen zu fördern, königliche Gärten zu bewässern und Vieh zu halten. Römische Aquädukte, die die Städte mit Wasser versorgten, wurden wiederaufgebaut, erweitert und in ganz Ifriqiya nachgebaut. In der Region Kairouan wurden Hunderte von Becken gebaut, um Wasser für die Pferdezucht zu speichern."

 tradition_merc_armies_name: "Vertragsheere"
 tradition_merc_armies_desc: "Warum sollten wir Leib und Leben unserer eigenen Leute riskieren, wenn wir durchaus in der Lage sind, andere damit zu beauftragen. Es ist weitaus klüger, so genannte "Berufssoldaten" anzuheuern, die für uns kämpfen, während wir uns auf das konzentrieren, was wirklich wichtig ist."

 tradition_norman_traditions_name: "Blut des Nordens"
 tradition_norman_traditions_desc: "Die Normannen sind bekannt sowohl für ihre Kultur, etwa ihre einzigartige romanische Architektur und musikalischen Traditionen, als auch für ihre bedeutenden militärischen Errungenschaften und Innovationen. Normannische Abenteurer spielten eine Rolle bei der Gründung des Königreichs Sizilien unter Roger II., nachdem sie zuvor kurzzeitig Süditalien und Malta von den Sarazenen und Byzantinern erobert hatten. Eine Expedition im Auftrag ihres Herzogs, Wilhelm des Eroberers, führte 1066 zur normannischen Eroberung Englands in der historischen Schlacht bei Hastings. Normannische und anglo-normannische Truppen trugen von Beginn des 11. bis zur Mitte des 13. Jahrhunderts zur iberischen Reconquista bei.\n\nNormannischer kultureller und militärischer Einfluss verbreitete sich von diesen neuen europäischen Zentren aus bis in die Kreuzfahrerstaaten des Nahen Ostens, wo ihr Fürst Bohemund I. das Fürstentum Antiochia im Levante gründete, sowie nach Schottland und Wales in Großbritannien, nach Irland und an die Küsten Nordafrikas und der Kanarischen Inseln. Das Erbe der Normannen besteht bis heute fort, sowohl in den regionalen Sprachen und Dialekten Frankreichs, Englands, Spaniens, Quebecs und Siziliens, als auch in den kulturellen, juristischen und politischen Strukturen, die sie in ihren eroberten Gebieten hinterließen."

