 tradition_armenian_resilience_name: "Armenische Resilienz"
 tradition_armenian_resilience_desc: "Die Armenier haben Aufstieg und Fall vieler Reiche und Völker überstanden. Ihre Widerstandsfähigkeit hat es ihnen im Laufe der Jahrhunderte ermöglicht, ein tiefes Identitätsbewusstsein und kulturelles Brauchtum zu bewahren. Diese Unverwüstlichkeit hat zur Bildung eines treuen und stolzen Volkes geführt, das entschlossen ist, in einer sich ständig verändernden Welt zu glänzen."

 tradition_tabari_isolation_name: "Tabarische Isolation"
 tradition_tabari_isolation_desc: "Vom restlichen Iran durch das Elburs-Gebirge, im persischen auch Alborz, getrennt, ist Tabaristan eine ausgesprochen unabhängige Region geblieben, in der die alten iranischen Traditionen bewahrt werden.\n\nAn das einzigartige bewaldete und bergige Terrain angepasst, sind die Tabari jederzeit bereit, ihre Unabhängigkeit vor fremden Eroberern zu bewahren oder zurückzugewinnen."

 tradition_qiqaniyya_name: "Qiqaniyya"
 tradition_qiqaniyya_desc: "Bekannt für ihre Fähigkeiten im Bogenschießen, haben die Jats von Kaikan es geschafft, ausländische Invasoren über Jahrhunderte hinweg abzuwehren. Als die Araber im 7. Jahrhundert begannen, in Sindh einzufallen, bis zu ihrer endgültigen Eroberung von Kaikan im 9. Jahrhundert, wurden viele Jats gefangen genommen und nach Irak gebracht, wo sie als Bogenschützen der Kalifenarmeen dienten und im größten Teil der islamischen Welt als die Qiqaniyya bekannt wurden."






















