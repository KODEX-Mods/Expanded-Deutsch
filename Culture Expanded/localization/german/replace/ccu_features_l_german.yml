 # Game Concepts
 game_concept_heritages: "Herkunft"

 game_concept_heritage_family: "Kulturfamilie"
 game_concept_heritage_families: "Kulturfamilien"
 game_concept_heritage_family_desc: "Kulturfamilien sind Gruppierungen von verwandten [heritages|E]. Eine gemeinsame Kulturfamilie erhöht die [cultural_acceptance|E]-Grundlage."

 game_concept_heritage_group: "Kulturgruppe"
 game_concept_heritage_groups: "Kulturgruppen"
 game_concept_heritage_group_desc: "Kulturgruppen sind Gruppierungen von verwandten [heritages|E]. Eine gemeinsame Kulturgruppe erhöht die [cultural_acceptance|E]-Grundlage."

 game_concept_heritage_kulturbund: "Kulturbund"
 game_concept_kulturbund: "$game_concept_heritage_kulturbund$"
 game_concept_heritage_kulturbunds: "Kulturbünde"
 game_concept_heritage_kulturbund_desc: "Ein #italic Kulturbund#! ist ein Zusammenschluss von Kulturen, die sich zwar unterscheiden, aber auch sehr viele Gemeinsamkeiten aufweisen (z.B. die türkisch-mongolischen Kulturen). Ein gemeinsamer #italic Kulturbund#! erhöht die [cultural_acceptance|E]-Grundlage."

 game_concept_language_group: "Sprachgruppe"
 game_concept_language_groups: "Sprachgruppen"
 game_concept_language_group_desc: "Sprachgruppen sind Gruppierungen von verwandten [languages|E]. Eine gemeinsame Sprachgruppe erhöht die [cultural_acceptance|E]-Grundlage, und es ist einfacher, eine Sprache zu lernen, die zur gleichen Gruppe gehört wie die eigene [culture|E]."

 game_concept_language_branch: "Sprachzweig"
 game_concept_language_branches: "LSprachzweige"
 game_concept_language_branch_desc: "Sprachzweige sind Gruppierungen von verwandten [languages|E]. Eine gemeinsamer Sprachzweig erhöht die [cultural_acceptance|E]-Grundlage, und es ist einfacher, eine Sprache zu lernen, die zum gleichen Zweig gehört wie die eigene [culture|E]."

 game_concept_language_family: "Sprachfamilie"
 game_concept_language_families: "Sprachfamilien"
 game_concept_language_family_desc: "Sprachfamilien sind Gruppierungen von verwandten [language_groups|E]. Eine gemeinsame Sprachfamilie erhöht die [kulturelle_Akzeptanz|E]-Grundlage, und es ist einfacher, eine Sprache zu lernen, die zur gleichen Familie gehört wie die eigene [culture|E]."

 game_concept_language_union: "Sprachgemeinschaft"
 game_concept_language_unions: "Sprachgemeinschaften"
 game_concept_language_union_desc: "Sprachgemeinschaften sind Sprachbünde von genealogisch nicht verwandten [languages|E]. Eine gemeinsame Sprachgemeinschaft erhöht die [cultural_acceptance|E]-Grundlage, und es ist einfacher, eine Sprache zu lernen, die derselben Gemeinschaft angehört wie die eigene [culture|E]."

 game_concept_language_dialect_continuum: "Dialektkontinuum"
 game_concept_language_dialect_continuum_desc: "Dialektkontinua repräsentieren Sprachen, die miteinander verwandt und gegenseitig verständlich sind, aber möglicherweise nicht mit anderen Sprachen innerhalb desselben [language_branch|E] verständlich sind."
 game_concept_dialect_continuum: "Dialektkontinuum"

 game_concept_language_creole: "Kreol"
 game_concept_language_creole_desc: "Kreolsprachen sind beständige natürliche Sprachen, die sich aus der Vereinfachung und Vermischung zweier verschiedener Sprachen zu einer neuen Sprache innerhalb eines relativ kurzen Zeitraums entwickeln. Als solche bleiben sie mit einigen genetisch nicht verwandten Sprachen einigermaßen verständlich."
 game_concept_creole: "Kreol"

